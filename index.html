<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ty√∂aikakirjaus v2.2.7</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        #app-container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: 100%; max-width: 450px; }
        .version { color: #ff0000; font-weight: bold; font-size: 14px; margin-bottom: 10px; }
        
        /* Tilapalkki */
        #status-bar { padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 15px; font-weight: bold; font-size: 1.1em; transition: 0.3s; }
        .off { background: #eee; color: #666; }
        .on { background: #e8f5e9; color: #2e7d32; border: 2px solid #2e7d32; }

        /* P√§√§painike */
        #toggle-shift-btn { width: 100%; padding: 18px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.2em; transition: 0.3s; margin-bottom: 20px; }
        .btn-start { background: #007bff; color: white; }
        .btn-stop { background: #dc3545; color: white; }

        /* K√§ytt√∂liittym√§n lukitus */
        #main-ui { opacity: 0.3; pointer-events: none; transition: 0.5s; }
        #main-ui.active { opacity: 1; pointer-events: auto; }

        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; margin-top: 5px; }
        #timer-display { font-size: 1.8em; margin: 10px 0; font-weight: bold; text-align: center; color: #333; }
        #interactive { width: 100%; height: 250px; background: #000; display: none; border-radius: 8px; margin-top: 10px; }
        .control-group { margin: 20px 0; }
        #scan-btn { background: #27ae60; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div id="app-container">
    <div class="version">v2.2.7 (Toggle Shift Mode)</div>
    
    <div id="status-bar" class="off">VUORO: EI ALOITETTU</div>
    
    <button id="toggle-shift-btn" class="btn-start" onclick="handleShiftToggle()">‚ñ∂ ALOITA TY√ñVUORO</button>

    <div id="timer-display">00:00:00</div>

    <div id="main-ui">
        <div id="interactive"></div>

        <div class="control-group">
            <label><b>Ty√∂kortin ID:</b></label>
            <input type="text" id="work-id" oninput="saveData()" placeholder="Skannaa koodi...">
            <button id="scan-btn" onclick="toggleCam()">üì∑ AVAA SKANNERI</button>
        </div>

        <div class="control-group">
            <label><b>Valmistetut yksik√∂t:</b></label>
            <input type="number" id="units" oninput="saveData()" placeholder="0">
        </div>

        <button onclick="askReset()" style="color:#dc3545; background:none; border:none; width:100%; margin-top:20px; text-decoration:underline; cursor:pointer;">Tyhjenn√§ jakson historia</button>
    </div>
</div>

<script>
    let shiftActive = false;
    let startTime;
    let timerInterval;
    let camActive = false;

    // 1. VUORON HALLINTA (Toggle)
    function handleShiftToggle() {
        if (!shiftActive) {
            startShift();
        } else {
            if (confirm("Haluatko varmasti lopettaa ty√∂vuoron?")) {
                stopShift();
            }
        }
    }

    function startShift() {
        shiftActive = true;
        playBeep();
        
        // P√§ivit√§ UI
        const btn = document.getElementById('toggle-shift-btn');
        btn.innerText = "‚ñ† LOPETA VUORO";
        btn.className = "btn-stop";
        
        document.getElementById('status-bar').innerText = "VUORO: K√ÑYNNISS√Ñ";
        document.getElementById('status-bar').className = "on";
        document.getElementById('main-ui').className = "active";
        
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
        loadSaved();
    }

    function stopShift() {
        shiftActive = false;
        clearInterval(timerInterval);
        
        // P√§ivit√§ UI takaisin
        const btn = document.getElementById('toggle-shift-btn');
        btn.innerText = "‚ñ∂ ALOITA TY√ñVUORO";
        btn.className = "btn-start";
        
        document.getElementById('status-bar').innerText = "VUORO: P√Ñ√ÑTTYNYT";
        document.getElementById('status-bar').className = "off";
        document.getElementById('main-ui').className = "";
        
        if(camActive) toggleCam(); // Sulje kamera jos auki
        alert("Ty√∂vuoro p√§√§tetty. Kokonaisaika: " + document.getElementById('timer-display').innerText);
    }

    function playBeep() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        osc.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
    }

    function updateTimer() {
        const diff = Date.now() - startTime;
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById('timer-display').innerText = 
            `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    // 2. KAMERA & TALLENNUS
    function toggleCam() {
        const div = document.getElementById('interactive');
        if (camActive) {
            Quagga.stop();
            div.style.display = 'none';
            camActive = false;
        } else {
            div.style.display = 'block';
            Quagga.init({
                inputStream: { name: "Live", type: "LiveStream", target: div, constraints: { facingMode: "environment" } },
                decoder: { readers: ["code_128_reader", "ean_reader"] }
            }, (err) => {
                if(err) { alert("Kamera-virhe."); return; }
                Quagga.start();
                camActive = true;
            });
        }
    }

    Quagga.onDetected((data) => {
        document.getElementById('work-id').value = data.codeResult.code;
        saveData();
        toggleCam();
        alert("Koodi skannattu!");
    });

    function saveData() {
        const d = { id: document.getElementById('work-id').value, units: document.getElementById('units').value };
        localStorage.setItem('shift_backup_v227', JSON.stringify(d));
    }

    function loadSaved() {
        const saved = localStorage.getItem('shift_backup_v227');
        if (saved) {
            const data = JSON.parse(saved);
            document.getElementById('work-id').value = data.id || '';
            document.getElementById('units').value = data.units || '';
        }
    }

    function askReset() {
        // K√§ytt√§j√§n pyyt√§m√§ vahvistus
        if (confirm("Haluatko varmasti nollata koko jakson historian?")) {
            localStorage.removeItem('shift_backup_v227');
            location.reload();
        }
    }
</script>

</body>
</html>
