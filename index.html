<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SärmäysPro - VAMM Steel</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --vamm-yellow: #fecb00; 
            --vamm-steel: #333d47;
            --bg: #000000;
            --card: #1a1a1a;
            --text: #ffffff;
        }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        
        /* LOGO */
        .vamm-logo { text-align: center; margin: 15px 0 25px 0; }
        .vamm-logo svg { width: 220px; height: auto; }
        
        .version-header { color: var(--vamm-yellow); font-weight: 900; font-size: 0.75rem; text-align: center; margin-bottom: 5px; opacity: 0.8; }
        
        .card { background: var(--card); padding: 20px; border-radius: 15px; border-top: 5px solid var(--vamm-yellow); margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        .timer-val { font-size: 4.8rem; font-family: monospace; text-align: center; color: var(--vamm-yellow); font-weight: 900; margin: 0; line-height: 1; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .stat-box { text-align: center; padding: 12px 5px; background: #000; border-radius: 10px; border: 1px solid #333; }
        .stat-val { font-size: 1.4rem; font-weight: 900; display: block; color: #fff; }
        .stat-label { font-size: 0.6rem; color: #aaa; text-transform: uppercase; margin-top: 4px; display: block; }

        input { padding: 18px; background: #000; border: 1px solid #444; border-radius: 10px; color: #fff; font-size: 1.3rem; text-align: center; width: 100%; margin-bottom: 10px; font-weight: bold; }
        input:focus { border-color: var(--vamm-yellow); outline: none; }

        .btn-main { border: none; border-radius: 12px; font-weight: 900; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; height: 75px; text-transform: uppercase; }
        .btn-main:active { transform: scale(0.96); }
        
        .btn-start { background: var(--vamm-yellow); color: #000; width: 100%; }
        .btn-danger { background: #ce1126; color: #fff; width: 100%; }
        .btn-gray { background: var(--vamm-steel); color: #fff; }

        .history-row { display: flex; padding: 15px 10px; border-bottom: 1px solid #333; align-items: center; background: #111; margin-bottom: 3px; border-radius: 8px; }
        .col-id { flex: 0 0 30%; color: var(--vamm-yellow); font-family: monospace; font-weight: bold; }
        .col-laji { flex: 0 0 45%; color: #eee; }
        .col-aika { flex: 0 0 25%; text-align: right; color: #f58220; font-weight: 900; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: none; flex-direction: column; padding: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="version-header">VERSION v5.2.6</div>
    
    <div class="vamm-logo">
        <svg viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
            <text x="10" y="45" font-family="Arial Black, sans-serif" font-size="40" fill="#fecb00">VAMM</text>
            <text x="155" y="45" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff">STEEL</text>
            <rect x="10" y="52" width="280" height="4" fill="#fecb00"/>
        </svg>
    </div>

    <div class="card">
        <div id="mainClock" class="timer-val">00:00:00</div>
        <div class="grid" style="margin: 15px 0;">
            <div class="stat-box"><span id="shiftEff" class="stat-val">0.00</span><span class="stat-label">EFF</span></div>
            <div class="stat-box"><span id="shiftMins" class="stat-val">0</span><span class="stat-label">MIN</span></div>
            <div class="stat-box" style="border-color:var(--vamm-yellow);" onclick="openPeriod()">
                <span id="periodEff" class="stat-val" style="color:var(--vamm-yellow)">0.00</span><span class="stat-label">JAKSO EFF</span>
            </div>
        </div>
    </div>

    <div class="grid" style="margin-bottom: 15px;">
        <button id="shiftBtn" class="btn-main btn-start" onclick="handleShiftToggle()">ALOITA</button>
        <button id="failBtn" class="btn-main btn-gray" style="background:#ce1126" onclick="handleManualToggle('FAIL')" disabled>HÄIRIÖ</button>
        <button id="protoBtn" class="btn-main btn-gray" style="background:#6b21a8" onclick="handleManualToggle('PROTO')" disabled>PROTO</button>
    </div>

    <div class="card" style="border-top-color: #333;">
        <input type="text" id="in_id" placeholder="TYÖNUMERO" readonly onclick="triggerField('in_id')" disabled>
        <input type="text" id="in_laji" placeholder="LAJIMERKKI" readonly onclick="triggerField('in_laji')" disabled>
        <div class="grid">
            <input type="number" id="in_s" placeholder="ASET" inputmode="decimal" disabled oninput="handleInstantZero(this, 'in_t')">
            <input type="number" id="in_t" placeholder="TAIV" inputmode="decimal" disabled oninput="handleInstantZero(this, 'in_m')">
            <input type="number" id="in_m" placeholder="MUUT" inputmode="decimal" disabled oninput="handleInstantZero(this, null)">
        </div>
    </div>
    
    <div id="currentShiftList" style="max-height: 250px; overflow-y: auto;"></div>
</div>

<div id="periodModal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;"><h2 style="color:var(--vamm-yellow)">ARKISTO</h2><button onclick="closePeriod()" style="background:none; border:none; color:white; font-size:3rem;">✕</button></div>
    <div id="periodContent" style="flex:1; overflow-y:auto;"></div>
    <button onclick="resetPeriod()" class="btn-main btn-danger">NOLLAA JAKSO HISTORIA</button>
</div>

<div id="reader-container" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:30000; display:none; flex-direction:column; align-items:center; justify-content:center;">
    <button onclick="switchToManual()" style="color:var(--vamm-yellow); background:none; border:2px solid var(--vamm-yellow); border-radius:10px; padding:20px 40px; font-weight:900; margin-bottom:30px;">KÄSIN SYÖTTÖ</button>
    <div id="reader" style="width:90%;"></div>
    <button onclick="stopScanner()" class="btn-main btn-gray" style="margin-top:40px; width:75%;">SULJE</button>
</div>

        localStorage.setItem('vamm_arch_v5', JSON.stringify(archive));
