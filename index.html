<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SärmäysPro v5.1.6</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --bg: #0a0a0a; --card: #161616; --text: #e2e8f0; 
            --primary: #f58220; --accent: #22c55e; 
            --danger: #ef4444; --warn: #facc15; --proto: #a855f7; 
            --gray: #262626; --light-gray: #a3a3a3;
            --version-color: #f58220;
        }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; min-height: 100vh; }
        .container { max-width: 450px; margin: auto; }
        .version-header { color: var(--version-color); font-weight: 900; font-size: 0.75rem; text-align: center; margin-bottom: 5px; }
        .card { background: var(--card); padding: 12px; border-radius: 16px; border: 1px solid var(--gray); margin-bottom: 10px; }
        .timer-val { font-size: 3.2rem; font-family: monospace; text-align: center; color: var(--primary); font-weight: 900; margin: 5px 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .stat-box { text-align: center; padding: 8px; background: rgba(255,255,255,0.03); border-radius: 12px; border: 1px solid var(--gray); }
        .stat-val { font-size: 1.1rem; font-weight: 900; display: block; }
        .stat-label { font-size: 0.55rem; color: var(--light-gray); text-transform: uppercase; font-weight: bold; }
        input { padding: 14px; background: #000; border: 2px solid var(--gray); border-radius: 10px; color: #fff; font-size: 16px; font-weight: bold; text-align: center; width: 100%; margin-bottom: 8px; outline: none; }
        input:disabled { opacity: 0.2; }
        .btn-main { border: none; border-radius: 14px; font-weight: 900; font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; height: 60px; }
        #shiftTypeModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 20000; display: none; align-items: center; justify-content: center; }
        .shift-select-box { background: var(--card); padding: 25px; border-radius: 24px; border: 1px solid var(--primary); width: 85%; text-align: center; }
        .shift-opt { width: 100%; padding: 18px; margin: 8px 0; border-radius: 15px; border: none; font-weight: 900; color: white; font-size: 1.2rem; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 10000; display: none; flex-direction: column; padding: 15px; }
        .history-row { display: flex; padding: 12px 5px; border-bottom: 1px solid #222; align-items: center; font-size: 0.85rem; }
        .col-id { flex: 0 0 30%; font-family: monospace; font-weight: bold; }
        .col-laji { flex: 0 0 45%; color: var(--warn); }
        .col-aika { flex: 0 0 25%; text-align: right; color: var(--accent); font-weight: 900; }
        #reader-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #reader { width: 90%; max-width: 400px; border: 2px solid var(--accent); border-radius: 16px; overflow: hidden; }
    </style>
</head>
<body>

<div id="shiftTypeModal">
    <div class="shift-select-box">
        <h2 style="margin-bottom:20px;">VALITSE VUORO</h2>
        <button class="shift-opt" style="background:var(--accent);" onclick="startShiftWith('AAMU')">AAMU</button>
        <button class="shift-opt" style="background:var(--primary);" onclick="startShiftWith('ILTA')">ILTA</button>
        <button class="shift-opt" style="background:var(--proto);" onclick="startShiftWith('YÖ')">YÖ</button>
        <button onclick="document.getElementById('shiftTypeModal').style.display='none'" style="background:none; border:none; color:var(--danger); margin-top:15px; font-weight:bold;">PERUUTA</button>
    </div>
</div>

<div class="container">
    <div class="version-header">VERSION v5.1.6</div>
    
    <div class="card">
        <div id="mainClock" class="timer-val">00:00:00</div>
        <div class="grid" style="margin-bottom: 10px;">
            <div class="stat-box"><span id="shiftEff" class="stat-val">0.00</span><span class="stat-label">EFF</span></div>
            <div class="stat-box"><span id="shiftMins" class="stat-val">0</span><span class="stat-label">MIN</span></div>
            <div class="stat-box" style="border-color: var(--primary); cursor: pointer;" onclick="openPeriod()">
                <span id="periodEff" class="stat-val" style="color:var(--primary)">0.00</span>
                <span class="stat-label">JAKSO EFF</span>
            </div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <div class="stat-box" style="border-color:var(--accent);"><span id="weekTotal" class="stat-val" style="color:var(--accent);">0h 0m</span><span class="stat-label">VIIKON TUNNIT</span></div>
            <div class="stat-box" style="border-color:var(--proto);"><span id="weekSaved" class="stat-val" style="color:var(--proto);">0h 0m</span><span class="stat-label">SISÄÄN TEHDYT</span></div>
        </div>
    </div>

    <div class="grid" style="margin-bottom: 10px;">
        <button id="shiftBtn" class="btn-main" style="background: var(--accent); color:white;" onclick="handleShiftToggle()">ALKU</button>
        <button id="failBtn" class="btn-main" style="background: var(--warn); color:black;" onclick="handleManualToggle('FAIL')" disabled>HÄIRIÖ</button>
        <button id="protoBtn" class="btn-main" style="background: var(--proto); color:white;" onclick="handleManualToggle('PROTO')" disabled>PROTO</button>
    </div>

    <div class="card">
        <input type="text" id="in_id" placeholder="TYÖ ID (6 numeroa)" readonly onclick="triggerField('in_id')" disabled>
        <input type="text" id="in_laji" placeholder="LAJIMERKKI" readonly onclick="triggerField('in_laji')" disabled>
        <div class="grid">
            <input type="number" id="in_s" placeholder="ASET." inputmode="decimal" disabled oninput="handleInstantZero(this, 'in_t')">
            <input type="number" id="in_t" placeholder="TAIV." inputmode="decimal" disabled oninput="handleInstantZero(this, 'in_m')">
            <input type="number" id="in_m" placeholder="MUUT" inputmode="decimal" disabled oninput="handleInstantZero(this, null)">
        </div>
    </div>

    <div class="card" style="padding:10px;">
        <div id="currentShiftList" style="max-height: 250px; overflow-y: auto;"></div>
    </div>
</div>

<div id="periodModal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;"><h2 style="color:var(--primary); margin:0;">ARKISTO</h2><button onclick="closePeriod()" style="background:none; border:none; color:white; font-size:2.5rem;">✕</button></div>
    <div id="periodContent" style="flex:1; overflow-y:auto;"></div>
    <button onclick="resetPeriod()" class="btn-main" style="background:var(--danger); color:white; padding:15px; margin-top:10px; height:auto;">NOLLAA JAKSO HISTORIA</button>
</div>

<div id="reader-container">
    <button onclick="switchToManual()" style="color:var(--danger); background:none; border:none; font-weight:900; margin-bottom:20px; font-size: 1.2rem;">SYÖTÄ KÄSIN</button>
    <div id="reader"></div>
    <button onclick="stopScanner()" class="btn-main" style="background:var(--gray); color:white; padding:15px; margin-top:30px; width:60%; height:auto;">SULJE</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('sarmays_current_shift')) || { isRunning: false, startTime: null, shiftLog: [], type: "" };
    let periodStats = JSON.parse(localStorage.getItem('sarmays_period_stats')) || { weeklyLog: [] };
    let periodData = JSON.parse(localStorage.getItem('sarmays_period_archive')) || [];
    let html5QrCode = null, currentTargetField = null;

    function save() {
        localStorage.setItem('sarmays_current_shift', JSON.stringify(db));
        localStorage.setItem('sarmays_period_stats', JSON.stringify(periodStats));
        localStorage.setItem('sarmays_period_archive', JSON.stringify(periodData));
    }

    function beep(f, d) { try { const a = new (window.AudioContext || window.webkitAudioContext)(); const o = a.createOscillator(); const g = a.createGain(); o.connect(g); g.connect(a.destination); o.frequency.value = f; g.gain.value = 0.08; o.start(); o.stop(a.currentTime + d); } catch(e){} }

    function handleShiftToggle() {
        if (!db.isRunning) {
            document.getElementById('shiftTypeModal').style.display = 'flex';
        } else {
            if(confirm("Lopetetaanko vuoro?")) {
                const now = Date.now();
                const duration = now - db.startTime;
                periodStats.weeklyLog.push({ start: db.startTime, end: now, duration: duration, type: db.type });
                db.shiftLog.forEach(i => periodData.push(i));
                db.isRunning = false; db.startTime = null; db.shiftLog = [];
                save(); updateUI();
            }
        }
    }

    function startShiftWith(type) {
        let t = prompt("Vahvista aloitusaika (HH:MM):", new Date().toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'}));
        if(!t) return;
        const [h, m] = t.split(':'); 
        const d = new Date(); d.setHours(parseInt(h), parseInt(m), 0, 0);
        db.startTime = d.getTime();
        db.type = type;
        db.isRunning = true;
        db.shiftLog = [];
        document.getElementById('shiftTypeModal').style.display = 'none';
        save();
        beep(600, 0.15); setTimeout(() => beep(800, 0.2), 150);
        updateUI();
    }

    function calculateStats() {
        const now = Date.now();
        const stdMs = 8 * 3600000;
        let weekMs = 0, savedMs = 0, pMins = 0;

        // Lasketaan historiallisten vuorojen kesto ja sisääntehdyt
        periodStats.weeklyLog.forEach(s => {
            weekMs += s.duration;
            if (s.duration > stdMs) {
                savedMs += (s.duration - stdMs);
            }
        });

        // Lisätään käynnissä oleva vuoro
        if (db.isRunning && db.startTime) {
            const curDur = now - db.startTime;
            if (curDur > 0) {
                weekMs += curDur;
                if (curDur > stdMs) {
                    savedMs += (curDur - stdMs);
                }
            }
        }

        [...periodData, ...db.shiftLog].forEach(i => pMins += (i.s + i.t + i.m));
        const fmt = (ms) => {
            const h = Math.floor(Math.max(0, ms)/3600000);
            const m = Math.floor((Math.max(0, ms)%3600000)/60000);
            return `${h}h ${m}m`;
        };
        document.getElementById('weekTotal').innerText = fmt(weekMs);
        document.getElementById('weekSaved').innerText = fmt(savedMs);
        document.getElementById('periodEff').innerText = (pMins / (weekMs / 60000) || 0).toFixed(2);
    }

    function updateUI() {
        const r = db.isRunning;
        document.getElementById('shiftBtn').innerText = r ? "LOPPU" : "ALKU";
        document.getElementById('shiftBtn').style.background = r ? "var(--danger)" : "var(--accent)";
        ['failBtn', 'protoBtn', 'in_id', 'in_laji', 'in_s', 'in_t', 'in_m'].forEach(id => document.getElementById(id).disabled = !r);
        calculateStats();
        renderHistory();
    }

    function triggerField(id) {
        currentTargetField = id;
        document.getElementById('reader-container').style.display = 'flex';
        if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 25, qrbox: { width: 250, height: 150 } }, (text) => {
            const clean = text.trim();
            if (id === 'in_id' && !/^\d{6}$/.test(clean)) { beep(200, 0.4); return; }
            document.getElementById(id).value = clean; stopScanner();
            if (id === 'in_id') setTimeout(() => triggerField('in_laji'), 300);
        }).catch(()=>{});
    }

    function stopScanner() { if(html5QrCode) html5QrCode.stop().then(() => document.getElementById('reader-container').style.display='none').catch(()=>document.getElementById('reader-container').style.display='none'); }
    function switchToManual() { stopScanner(); const el = document.getElementById(currentTargetField); el.readOnly = false; el.type = (currentTargetField === 'in_id' ? "number" : "text"); el.focus(); }
    function handleInstantZero(el, nextId) { if(el.value === "0" && nextId) document.getElementById(nextId).focus(); checkAutoSave(); }

    function checkAutoSave() {
        const id = document.getElementById('in_id').value, laji = document.getElementById('in_laji').value, s = document.getElementById('in_s').value, t = document.getElementById('in_t').value;
        if (id.length === 6 && laji && s !== "" && t !== "") {
            db.shiftLog.push({ id, laji, s: parseFloat(s)||0, t: parseFloat(t)||0, m: parseFloat(document.getElementById('in_m').value)||0, timestamp: Date.now() });
            ['in_id','in_laji','in_s','in_t','in_m'].forEach(k => { const el = document.getElementById(k); el.value = ""; if(k.includes('id') || k.includes('laji')) el.readOnly = true; });
            save(); renderHistory();
        }
    }

    function renderHistory() {
        const c = document.getElementById('currentShiftList'); c.innerHTML = "";
        [...db.shiftLog].reverse().forEach(i => {
            c.innerHTML += `<div class="history-row"><div class="col-id">#${i.id}</div><div class="col-laji">${i.laji}</div><div class="col-aika">${(i.s+i.t+i.m).toFixed(1)}m</div></div>`;
        });
    }

    function handleManualToggle(type) {
        const val = prompt(type + " syy:");
        if(val) { db.shiftLog.push({ id: "---", laji: type + ": " + val, s:0, t:0, m:0, timestamp: Date.now() }); save(); renderHistory(); }
    }

    function resetPeriod() { 
        if (confirm("Haluatko varmasti nollata koko jakson historian")) { 
            localStorage.clear(); 
            location.reload(); 
        } 
    }
    
    function openPeriod() { document.getElementById('periodModal').style.display = 'flex'; renderPeriodHistory(); }
    function closePeriod() { document.getElementById('periodModal').style.display = 'none'; }
    function renderPeriodHistory() {
        const c = document.getElementById('periodContent'); c.innerHTML = "";
        [...periodData].reverse().slice(0, 100).forEach(i => {
            c.innerHTML += `<div class="history-row"><div class="col-id">#${i.id}</div><div class="col-laji">${i.laji}</div><div class="col-aika">${(i.s+i.t+i.m).toFixed(1)}m</div></div>`;
        });
    }

    setInterval(() => {
        if(db.isRunning && db.startTime) {
            const diff = Date.now() - db.startTime;
            const s = Math.floor(Math.max(0, diff)/1000);
            const h = Math.floor(s/3600);
            const m = Math.floor((s%3600)/60);
            const sec = s%60;
            document.getElementById('mainClock').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
            const sMins = db.shiftLog.reduce((a, b) => a + (b.s+b.t+b.m || 0), 0);
            document.getElementById('shiftEff').innerText = (sMins / (diff / 60000) || 0).toFixed(2);
            document.getElementById('shiftMins').innerText = Math.round(sMins);
            calculateStats();
        } else {
            document.getElementById('mainClock').innerText = "00:00:00";
        }
    }, 1000);

    updateUI();
</script>
</body>
</html>
