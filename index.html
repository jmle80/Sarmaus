<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SärmäysPro v4.6.9</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --bg: #0a0a0a; --card: #161616; --text: #e2e8f0; 
            --primary: #f58220; --accent: #22c55e; 
            --danger: #ef4444; --warn: #fbbf24; --proto: #a855f7; 
            --gray: #262626; --light-gray: #737373;
            --version-color: #ffff00;
        }
        * { box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 8px; min-height: 100vh; }
        .container { max-width: 450px; margin: auto; }
        .version-header { color: var(--version-color); font-weight: 900; font-size: 0.75rem; text-align: center; margin-bottom: 2px; }
        .header-box { text-align: center; margin-bottom: 8px; padding: 5px; border-bottom: 2px solid var(--accent); background: var(--card); border-radius: 12px; }
        .card { background: var(--card); padding: 12px; border-radius: 14px; border: 1px solid var(--gray); margin-bottom: 8px; }
        .timer-val { font-size: 3rem; font-family: monospace; text-align: center; color: var(--primary); font-weight: 900; line-height: 1; margin: 5px 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; }
        .stat-box { text-align: center; padding: 6px; background: rgba(255,255,255,0.02); border-radius: 10px; border: 1px solid var(--gray); }
        .stat-val { font-size: 1.1rem; font-weight: 900; display: block; }
        .stat-label { font-size: 0.55rem; color: var(--light-gray); text-transform: uppercase; }
        
        input { padding: 12px; background: #000; border: 2px solid var(--gray); border-radius: 10px; color: #fff; font-size: 16px; font-weight: bold; text-align: center; width: 100%; margin-bottom: 8px; }
        input:focus { border-color: var(--accent); outline: none; }
        
        .btn { border: none; border-radius: 10px; padding: 15px 5px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; color: white; width: 100%; display: block; }
        .btn:disabled { background: var(--gray) !important; color: #444; cursor: not-allowed; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        .active-mode { background: var(--danger) !important; animation: blink 0.8s infinite !important; border: 2px solid white; }
        
        #reader-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 4000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #reader { width: 85%; max-width: 350px; border-radius: 15px; border: 3px solid var(--accent); overflow: hidden; }
        .manual-trigger { color: var(--danger); font-weight: 900; margin-top: 25px; font-size: 1.2rem; cursor: pointer; text-decoration: underline; padding: 10px; }
    </style>
</head>
<body>

<div id="reader-container">
    <div id="reader"></div>
    <div class="manual-trigger" onclick="switchToManual()">SYÖTÄ KÄSIN</div>
    <button class="btn" onclick="stopScanner()" style="background:var(--gray); width:auto; padding: 10px 30px; margin-top:30px;">PERUUTA</button>
</div>

<div class="container">
    <div class="version-header">VERSION v4.6.9</div>
    <div class="header-box"><span style="font-weight:900; font-size:1.3rem; color:var(--accent)"><span style="color:var(--primary)">VAMM</span> Steel Oy</span></div>
    
    <div class="card">
        <div id="mainClock" class="timer-val">00:00:00</div>
        <div class="grid">
            <div class="stat-box"><span id="shiftEff" class="stat-val">0.00</span><span class="stat-label">EFF</span></div>
            <div class="stat-box"><span id="shiftMins" class="stat-val">0</span><span class="stat-label">MIN</span></div>
            <div class="stat-box"><span id="periodEff" class="stat-val" style="color:var(--primary)">0.00</span><span class="stat-label">JAKSO EFF</span></div>
        </div>
    </div>

    <div class="grid" style="margin-bottom: 8px;">
        <button class="btn" id="shiftBtn" style="background: var(--accent)" onclick="toggleShift()">ALKU</button>
        <button class="btn" id="failBtn" style="background: var(--warn); color: #000;" onclick="handleManualToggle('FAIL')" disabled>HÄIRIÖ</button>
        <button class="btn" id="protoBtn" style="background: var(--proto);" onclick="handleManualToggle('PROTO')" disabled>PROTO</button>
    </div>

    <div class="card">
        <input type="text" id="in_id" placeholder="TYÖ ID (6nro)" inputmode="numeric" readonly onclick="triggerField('in_id')" oninput="validateIDLive(this)" disabled>
        <input type="text" id="in_laji" placeholder="LAJIMERKKI" readonly onclick="triggerField('in_laji')" disabled>
        
        <div class="grid">
            <input type="number" id="in_s" placeholder="ASET." inputmode="decimal" disabled onkeydown="if(event.key==='Enter') document.getElementById('in_t').focus()">
            <input type="number" id="in_t" placeholder="TAIV." inputmode="decimal" disabled onkeydown="if(event.key==='Enter') document.getElementById('saveBtn').focus()">
            <input type="number" id="in_m" placeholder="MUUT" inputmode="decimal" disabled>
        </div>
        <button class="btn" id="saveBtn" style="background: var(--primary); color:#000;" onclick="addJob()" disabled>TALLENNA KORTTI</button>
    </div>

    <div id="currentShiftList" class="card" style="padding:0; min-height:80px;"></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('sarmays_current_shift')) || { isRunning: false, startTime: null, shiftLog: [], activeManual: null };
    let periodStats = JSON.parse(localStorage.getItem('sarmays_period_stats')) || { totalMins: 0, totalWorkTimeMs: 0 };
    let html5QrCode = null;
    let currentTargetField = null;

    function vibrate(ms) { if(navigator.vibrate) navigator.vibrate(ms); }
    function beep(f, d) { try { const a=new(window.AudioContext||window.webkitAudioContext)(); const o=a.createOscillator(); const g=a.createGain(); o.connect(g); g.connect(a.destination); o.frequency.value=f; g.gain.value=0.05; o.start(); o.stop(a.currentTime+d); } catch(e){} }

    function updateUI() {
        const sBtn = document.getElementById('shiftBtn');
        sBtn.innerText = db.isRunning ? "LOPPU" : "ALKU";
        sBtn.style.background = db.isRunning ? "var(--danger)" : "var(--accent)";
        ['failBtn', 'protoBtn', 'in_id', 'in_laji', 'in_s', 'in_t', 'in_m'].forEach(id => document.getElementById(id).disabled = !db.isRunning);
        document.getElementById('saveBtn').disabled = !db.isRunning || document.getElementById('in_id').value.length !== 6;
    }

    function toggleShift() {
        if(!db.isRunning) {
            let t = prompt("Aloitusaika:", new Date().toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'}));
            if(!t) return;
            let [h, m] = t.split(':'); let d = new Date(); d.setHours(h, m, 0);
            db.startTime = d.getTime(); db.isRunning = true; db.shiftLog = [];
            vibrate(50); beep(880, 0.1);
        } else {
            if(confirm("Lopetetaanko vuoro?")) {
                let sMins = db.shiftLog.reduce((a, b) => a + (b.type==='JOB' ? (b.s+b.t+b.m) : 0), 0);
                periodStats.totalMins += sMins;
                periodStats.totalWorkTimeMs += (Date.now() - db.startTime);
                localStorage.setItem('sarmays_period_stats', JSON.stringify(periodStats));
                db.isRunning = false;
            }
        }
        localStorage.setItem('sarmays_current_shift', JSON.stringify(db));
        updateUI(); renderHistory();
    }

    // KENTÄN AKTIVOINTI (SKANNAUS TAI KÄSIN)
    function triggerField(id) {
        if (!db.isRunning) return;
        currentTargetField = id;
        startScanner((text) => handleResult(id, text));
    }

    function switchToManual() {
        if (!currentTargetField) return;
        stopScanner();
        const el = document.getElementById(currentTargetField);
        el.readOnly = false;
        el.focus();
        vibrate(30);
    }

    function handleResult(id, text) {
        const cleanText = text.trim();
        const el = document.getElementById(id);
        if (id === 'in_id') {
            if (cleanText.length === 6 && /^\d+$/.test(cleanText)) {
                el.value = cleanText;
                vibrate(50); beep(400, 0.05);
                triggerField('in_laji');
            } else { vibrate(250); beep(150, 0.3); alert("ID:n oltava tasan 6 numeroa!"); }
        } else {
            el.value = cleanText;
            vibrate(30);
            document.getElementById('in_s').focus();
        }
        updateUI();
    }

    function validateIDLive(el) {
        el.value = el.value.replace(/\D/g, '').substring(0,6);
        if(el.value.length === 6) {
            el.readOnly = true;
            vibrate(30);
            document.getElementById('in_laji').focus();
        }
        updateUI();
    }

    async function startScanner(callback) {
        document.getElementById('reader-container').style.display = 'flex';
        if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
            callback(text); stopScanner();
        }).catch(() => stopScanner());
    }

    function stopScanner() {
        if (html5QrCode) {
            html5QrCode.stop().finally(() => {
                document.getElementById('reader-container').style.display = 'none';
            });
        } else {
            document.getElementById('reader-container').style.display = 'none';
        }
    }
