<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Brake Pro Premium v1.54</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --primary: #1a237e;
            --accent: #2196f3;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --special: #607d8b;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
        }

        body { font-family: 'Segoe UI', sans-serif; padding: 15px; background-color: var(--bg-color); margin: 0; color: var(--text-dark); }
        .version-tag { color: var(--text-light); background: linear-gradient(45deg, var(--special), var(--primary)); padding: 6px 15px; font-weight: bold; border-radius: 20px; display: inline-block; margin-bottom: 10px; font-size: 0.8em; }
        .container { background-color: var(--card-bg); padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); max-width: 500px; margin: auto; }
        h1 { color: var(--primary); text-align: center; text-transform: uppercase; margin: 0 0 10px 0; font-size: 1.3em; }

        .timer-display { font-size: 3.5em; font-weight: 700; text-align: center; margin: 10px 0; font-family: 'Courier New', monospace; background: #1e1e2f; color: #50fa7b; padding: 15px; border-radius: 15px; border: 2px solid #333; }
        
        #joutuisuusIkkuna { background: #f8f9fa; border: 1px solid #e1e4e8; padding: 12px; margin: 10px 0; border-radius: 15px; text-align: center; transition: all 0.5s ease; }
        .j-otsikko { font-size: 0.75em; text-transform: uppercase; display: block; color: #7f8c8d; font-weight: bold; }
        .j-tila { font-size: 1.8em; display: block; font-weight: 800; }
        .j-prosentti { font-size: 1.1em; font-weight: 600; }

        .j-tehokas { background-color: var(--success) !important; color: white !important; }
        .j-varoitus { background-color: var(--warning) !important; color: white !important; }
        .j-hidas { background-color: var(--danger) !important; color: white !important; }
        .j-pysaytetty { background-color: var(--special) !important; color: white !important; }

        .section-label { font-size: 0.8em; font-weight: bold; color: var(--primary); margin-top: 15px; display: block; text-transform: uppercase; border-bottom: 1px solid #ddd; padding-bottom: 3px; }

        .info-box { background: #ffffff; border: 1px solid #dfe6e9; padding: 14px; margin: 6px 0; border-radius: 12px; font-weight: 600; text-align: left; color: #b2bec3; cursor: not-allowed; transition: all 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .box-active { border-left: 5px solid var(--accent); color: var(--text-dark); cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .box-disabled { opacity: 0.4; cursor: not-allowed !important; pointer-events: none; }
        .muut-active { border-left: 5px solid #9c27b0; color: var(--text-dark); cursor: pointer; }

        .special-btn-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 10px; }
        .btn-spec { padding: 10px; font-size: 0.8em; background: #e0e0e0; border-radius: 8px; color: #666; font-weight: bold; }
        .btn-spec.active { background: var(--special); color: white; box-shadow: 0 3px 6px rgba(0,0,0,0.2); }

        button { width: 100%; padding: 16px; margin: 8px 0; cursor: pointer; font-size: 1em; border-radius: 12px; font-weight: 700; border: none; text-transform: uppercase; }
        .btn-start { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; }
        .btn-stop { background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; }
        .btn-save { background: var(--primary); color: white; }

        #keypadOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.95); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-container { background: white; padding: 20px; border-radius: 20px; width: 310px; text-align: center; }
        .keypad-display { font-size: 2em; background: #f1f2f6; padding: 12px; border-radius: 10px; margin-bottom: 15px; font-family: monospace; border: 2px solid #dfe6e9; }
        .keypad-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .keypad-btn { padding: 18px; font-size: 1.4em; background: #fff; border: 1px solid #ddd; border-radius: 10px; font-weight: bold; }
        .keypad-ok { background: var(--success) !important; color: white !important; grid-column: 2; }
        .text-input { width: 100%; padding: 14px; font-size: 1.1em; margin-bottom: 10px; border-radius: 10px; border: 2px solid var(--accent); box-sizing: border-box; }

        .history-container { margin-top: 20px; background: white; border-radius: 15px; padding: 10px; border: 1px solid #eee; }
        .hist-row { padding: 10px; border-bottom: 1px solid #f1f1f1; display: flex; justify-content: space-between; font-size: 0.9em; }
        .special-badge { font-size: 0.7em; background: var(--special); color: white; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; }
    </style>
</head>
<body onload="tarkistaPalautus()">

<div class="container">
    <div class="version-tag">VERSION 1.54</div>
    <h1>Press Brake Pro</h1>
    
    <div id="tyoAika" class="timer-display">00:00:00</div>
    
    <div id="joutuisuusIkkuna">
        <span class="j-otsikko">TyÃ¶vaiheen joutuisuus</span>
        <span id="jTila" class="j-tila">ODOTTAA</span>
        <span id="jProsentti" class="j-prosentti">0%</span>
    </div>

    <span class="section-label">Erikoistilat</span>
    <div class="special-btn-group">
        <button id="btn-proto" class="btn-spec" onclick="toggleErikoistila('proto')">PROTO</button>
        <button id="btn-hairio" class="btn-spec" onclick="toggleErikoistila('hÃ¤iriÃ¶')">HÃ„IRIÃ–</button>
        <button id="btn-huolto" class="btn-spec" onclick="toggleErikoistila('huolto')">HUOLTO</button>
    </div>
    
    <span class="section-label">TyÃ¶n tiedot</span>
    <div id="korttiBox" class="info-box" onclick="yritaAvaa('kortti')"><span>KORTTI</span> <b id="val-kortti">-</b></div>
    <div id="lajiBox" class="info-box" onclick="yritaAvaa('lajike')"><span>LAJI</span> <b id="val-lajike">-</b></div>
    <div id="asetusBox" class="info-box" onclick="yritaAvaa('asetus')"><span>ASETUS</span> <b id="val-asetus">-</b></div>
    <div id="taivutusBox" class="info-box" onclick="yritaAvaa('taivutus')"><span>TAIVUTUS</span> <b id="val-taivutus">-</b></div>
    <div id="muutBox" class="info-box" onclick="yritaAvaa('muut')"><span>MUUT</span> <b id="val-muut">-</b></div>
    
    <button class="btn-save" id="saveBtn" onclick="tallennaKorttiNyt()">ðŸ’¾ Tallenna Kortti</button>
    <button id="vuoroNappi" class="btn-start" onclick="avaaVuoroKysely()">Aloita Vuoro</button>
    
    <div class="history-container">
        <input type="text" id="historiaHaku" class="text-input" placeholder="Hae historiasta..." onkeyup="paivitaHistoriaNakyma()" style="padding: 8px; font-size: 0.9em;">
        <div id="historyContent"></div>
    </div>
</div>

<div id="keypadOverlay">
    <div class="modal-container">
        <h3 id="keypadTitle" style="color: var(--primary);">SYÃ–TÃ„</h3>
        <div id="textInputSection" style="display:none;"><input type="text" id="yleisInput" class="text-input" style="text-transform: uppercase;"></div>
        <div id="nameInputSection" style="display:none;"><input type="text" id="vaiheNimi" class="text-input" placeholder="VAIHEEN NIMI"></div>
        <div id="keypadInput" class="keypad-display"></div>
        <div class="keypad-grid" id="keypadGrid"></div>
        <button style="margin-top:15px; color: #95a5a6; background: none;" onclick="suljeKeypad()">Peruuta</button>
    </div>
</div>

<script>
    let sekunnit = 0, ajastin = null, vuoroKaynnissa = false, syote = "", aktiivinenKentta = "";
    let tavoiteAsetus = 0, tavoiteTaivutus = 0, aktiivinenErikoistila = null;
    let erikoistilaAloitusAika = 0;

    function poimiNumero(teksti) { if (!teksti) return 0; const n = teksti.match(/[\d.]+/); return n ? parseFloat(n[0]) : 0; }

    function tarkistaPalautus() {
        ['pb_kortti', 'pb_lajike', 'pb_asetus', 'pb_taivutus', 'pb_muut'].forEach(f => {
            const val = localStorage.getItem(f);
            if(val) {
                const id = f.replace('pb_','');
                document.getElementById('val-' + id).innerText = val.includes(':') ? val.split(': ')[1] : val;
                if(f === 'pb_asetus') tavoiteAsetus = poimiNumero(val);
                if(f === 'pb_taivutus') tavoiteTaivutus = poimiNumero(val);
            }
        });
        paivitaHistoriaNakyma();
        if (localStorage.getItem('pb_tila') === 'kaynnissa') {
            const leima = parseInt(localStorage.getItem('pb_leima')) || Date.now();
            const aiemmat = parseInt(localStorage.getItem('pb_sekunnit')) || 0;
            sekunnit = aiemmat + Math.floor((Date.now() - leima) / 1000);
            vuoroKaynnissa = true;
            kaynnistaKello();
        }
        paivitaVuoroNakyma();
    }

    function kaynnistaKello() {
        if(ajastin) clearInterval(ajastin);
        ajastin = setInterval(() => {
            sekunnit++;
            document.getElementById('tyoAika').innerText = muotoileAika(sekunnit);
            paivitaJoutuisuus();
            localStorage.setItem('pb_sekunnit', sekunnit);
            localStorage.setItem('pb_leima', Date.now());
        }, 1000);
    }

    function toggleErikoistila(tila) {
        if (!vuoroKaynnissa) { alert("Aloita vuoro ensin!"); return; }
        
        if (aktiivinenErikoistila === tila) {
            // Lopetetaan tila
            document.getElementById('btn-' + tila).classList.remove('active');
            aktiivinenErikoistila = null;
            paivitaLukitus(false);
        } else {
            // Aloitetaan tila
            if (aktiivinenErikoistila) document.getElementById('btn-' + aktiivinenErikoistila).classList.remove('active');
            aktiivinenErikoistila = tila;
            document.getElementById('btn-' + tila).classList.add('active');
            paivitaLukitus(true);
            avaaTekstiSyotto('erikoistila', tila.toUpperCase() + " TARKENNUS");
        }
        paivitaJoutuisuus();
    }

    function paivitaLukitus(lukittu) {
        const boxes = ['korttiBox', 'lajiBox', 'asetusBox', 'taivutusBox', 'muutBox', 'saveBtn'];
        boxes.forEach(id => {
            const el = document.getElementById(id);
            if (lukittu) el.classList.add('box-disabled');
            else el.classList.remove('box-disabled');
        });
    }

    function paivitaJoutuisuus() {
        if (!vuoroKaynnissa) { resetJoutuisuus(); return; }
        
        const ik = document.getElementById('joutuisuusIkkuna');
        if (aktiivinenErikoistila) {
            ik.className = "j-pysaytetty";
            document.getElementById('jTila').innerText = aktiivinenErikoistila.toUpperCase();
            document.getElementById('jProsentti').innerText = "PAUKULLA";
            return;
        }

        const t = tavoiteAsetus + tavoiteTaivutus;
        if (t <= 0) { resetJoutuisuus(); return; }
        
        const p = Math.round(((sekunnit / 60) / t) * 100);
        document.getElementById('jProsentti').innerText = p + "%";
        if (p <= 80) { ik.className = "j-tehokas"; document.getElementById('jTila').innerText = "TEHOKAS"; }
        else if (p <= 100) { ik.className = "j-varoitus"; document.getElementById('jTila').innerText = "VAROITUS"; }
        else { ik.className = "j-hidas"; document.getElementById('jTila').innerText = "HIDAS"; }
    }

    function resetJoutuisuus() { 
        document.getElementById('joutuisuusIkkuna').className = ""; 
        document.getElementById('jTila').innerText = "ODOTTAA"; 
        document.getElementById('jProsentti').innerText = "0%"; 
    }

    function vahvistaSyote() {
        let v = (aktiivinenKentta === 'lajike' || aktiivinenKentta === 'erikoistila') ? document.getElementById('yleisInput').value : syote;
        if (aktiivinenKentta === 'kortti' && v.length !== 6) { alert("KORTTI 6 NUMEROA!"); return; }
        
        if (aktiivinenKentta === 'erikoistila') {
            tallennaErikoistapahtuma(v);
        } else if (['aloitus', 'lopetus'].includes(aktiivinenKentta)) {
            hallitseVuoroa(v);
        } else {
            const valId = 'val-' + aktiivinenKentta;
            const display = (aktiivinenKentta === 'muut') ? (document.getElementById('vaiheNimi').value || "MUU").toUpperCase() + " " + v + " MIN" : v + (aktiivinenKentta==='kortti' || aktiivinenKentta==='lajike' ? '' : ' MIN');
            document.getElementById(valId).innerText = display;
            localStorage.setItem('pb_'+aktiivinenKentta, display);
            if(aktiivinenKentta === 'asetus') tavoiteAsetus = parseFloat(v) || 0;
            if(aktiivinenKentta === 'taivutus') tavoiteTaivutus = parseFloat(v) || 0;
        }
        suljeKeypad();
        paivitaJoutuisuus();
    }

    function tallennaErikoistapahtuma(tarkennus) {
        const nyt = new Date(), kello = nyt.getHours().toString().padStart(2,'0') + ":" + nyt.getMinutes().toString().padStart(2,'0');
        let h = JSON.parse(localStorage.getItem('pb_historia') || "[]");
        h.unshift({
            id: Date.now(), pvm: nyt.toLocaleDateString('fi-FI'), klo: kello,
            kortti: aktiivinenErikoistila.toUpperCase(), lajike: tarkennus.toUpperCase() || "EI TARKENNUSTA",
            yhteisaika: "ERIKOISTILA", isSpecial: true
        });
        localStorage.setItem('pb_historia', JSON.stringify(h));
        paivitaHistoriaNakyma();
    }

    function avaaTekstiSyotto(tyyppi, otsikko) {
        aktiivinenKentta = tyyppi;
        document.getElementById('keypadOverlay').style.display = 'flex';
        document.getElementById('textInputSection').style.display = 'block';
        document.getElementById('keypadInput').style.display = 'none';
        document.getElementById('nameInputSection').style.display = 'none';
        document.getElementById('keypadTitle').innerText = otsikko || 'LAJIMERKKI';
        document.getElementById('keypadGrid').innerHTML = '<button class="keypad-btn keypad-ok" style="grid-column: span 3" onclick="vahvistaSyote()">VALMIS</button>';
        const inp = document.getElementById('yleisInput');
        inp.value = ""; setTimeout(() => inp.focus(), 100);
    }

    // --- APUFUNKTIOT JA RAPORTOINTI ---

    function hallitseVuoroa(aikaSyote) {
        if (!vuoroKaynnissa) {
            new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFRm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YT1vT19vT18=').play().catch(()=>{});
            const h = parseInt(aikaSyote.substring(0,2)), m = parseInt(aikaSyote.substring(2,4));
            const start = new Date(); start.setHours(h, m, 0, 0);
            sekunnit = Math.max(0, Math.floor((Date.now() - start) / 1000));
            vuoroKaynnissa = true;
            localStorage.setItem('pb_tila', 'kaynnissa');
            kaynnistaKello();
        } else {
            if(confirm(`LOPETETAANKO VUORO?`)) {
                luoLoppuRaportti();
                vuoroKaynnissa = false; clearInterval(ajastin);
                localStorage.setItem('pb_tila', 'lopetettu');
                nollaaHistoria(false);
            }
        }
        paivitaVuoroNakyma();
    }

    function tallennaKorttiNyt() {
        const k = document.getElementById('val-kortti').innerText;
        if(!k || k === "-") { alert("SYÃ–TÃ„ KORTTI!"); return; }
        const nyt = new Date(), kello = nyt.getHours().toString().padStart(2,'0') + ":" + nyt.getMinutes().toString().padStart(2,'0');
        const a = poimiNumero(document.getElementById('val-asetus').innerText);
        const t = poimiNumero(document.getElementById('val-taivutus').innerText);
        const m = poimiNumero(document.getElementById('val-muut').innerText);
        const summa = (a + t + m).toFixed(1);
        let h = JSON.parse(localStorage.getItem('pb_historia') || "[]");
        h.unshift({ id: Date.now(), pvm: nyt.toLocaleDateString('fi-FI'), klo: kello, kortti: k, lajike: document.getElementById('val-lajike').innerText, yhteisaika: summa + " MIN" });
        localStorage.setItem('pb_historia', JSON.stringify(h));
        nollaaHistoria(false); paivitaHistoriaNakyma();
    }

    function paivitaHistoriaNakyma() {
        const h = JSON.parse(localStorage.getItem('pb_historia')||"[]"), f = document.getElementById('historiaHaku').value.toLowerCase();
        let html = "";
        h.filter(i => i.kortti.toLowerCase().includes(f)).forEach((i, idx) => {
            const badge = i.isSpecial ? `<span class="special-badge">${i.kortti}</span>` : `<b>${i.kortti}</b>`;
            html += `<div class="hist-row"><span>${badge} ${i.lajike}</span><b>${i.yhteisaika}</b></div>`;
        });
        document.getElementById('historyContent').innerHTML = html;
    }

    function luoLoppuRaportti() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF(), pvm = new Date().toLocaleDateString('fi-FI');
        const h = JSON.parse(localStorage.getItem('pb_historia') || "[]").filter(x => x.pvm === pvm);
        doc.text("VUORORAPORTTI - " + pvm, 14, 15);
        doc.autoTable({ 
            startY: 20, 
            head: [['Tyyppi/Kortti', 'Tiedot/Lajike', 'Aika/Tila']], 
            body: h.map(x => [x.kortti, x.lajike, x.yhteisaika]) 
        });
        doc.save(`Raportti_${pvm}.pdf`);
    }

    function avaaKeypad(tyyppi) {
        aktiivinenKentta = tyyppi; syote = "";
        document.getElementById('keypadOverlay').style.display = 'flex';
        document.getElementById('textInputSection').style.display = 'none';
        document.getElementById('keypadInput').innerText = "";
        document.getElementById('keypadInput').style.display = 'block';
        document.getElementById('nameInputSection').style.display = (tyyppi === 'muut' ? 'block' : 'none');
        document.getElementById('keypadTitle').innerText = tyyppi.toUpperCase();
        const grid = document.getElementById('keypadGrid'); grid.innerHTML = "";
        ['1','2','3','4','5','6','7','8','9','C','0','.','OK'].forEach(n => {
            const btn = document.createElement('button'); btn.className = 'keypad-btn' + (n==='OK'?' keypad-ok':''); btn.innerText = n;
            btn.onclick = () => { if(n==='C') syote=""; else if(n==='OK') vahvistaSyote(); else syote+=n; document.getElementById('keypadInput').innerText=syote; };
            grid.appendChild(btn);
        });
    }

    function paivitaVuoroNakyma() {
        const btn = document.getElementById('vuoroNappi');
        btn.innerText = vuoroKaynnissa ? "Lopeta Vuoro" : "Aloita Vuoro";
        btn.className = vuoroKaynnissa ? "btn-stop" : "btn-start";
        document.querySelectorAll('.info-box').forEach(box => { 
            box.className = "info-box" + (vuoroKaynnissa ? (box.id==='muutBox'?" muut-active":" box-active") : ""); 
        });
    }
    
    function muotoileAika(s) { const h = Math.floor(s/3600).toString().padStart(2,'0'), m = Math.floor((s%3600)/60).toString().padStart(2,'0'), sek = (s%60).toString().padStart(2,'0'); return `${h}:${m}:${sek}`; }
    function avaaVuoroKysely() { const n = new Date(), hhmm = n.getHours().toString().padStart(2,'0') + n.getMinutes().toString().padStart(2,'0'); syote = hhmm; aktiivinenKentta = vuoroKaynnissa ? 'lopetus' : 'aloitus'; avaaKeypad(aktiivinenKentta); document.getElementById('keypadInput').innerText = hhmm; }
    function yritaAvaa(k) { if(!vuoroKaynnissa || aktiivinenErikoistila) return; if(k==='lajike') avaaTekstiSyotto(k); else avaaKeypad(k); }
    function suljeKeypad() { document.getElementById('keypadOverlay').style.display = 'none'; }
    function nollaaHistoria(k) { if(k && !confirm("NOLLATAANKO?")) return; if(k) { localStorage.clear(); location.reload(); } else { ['kortti','lajike','asetus','taivutus','muut'].forEach(id => document.getElementById('val-'+id).innerText="-"); tavoiteAsetus=0; tavoiteTaivutus=0; resetJoutuisuus(); } }
</script>
</body>
</html>
