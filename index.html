<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√§rm√§ys Pro v3.7.1</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .version-tag { color: #ff8c00; font-weight: bold; padding: 10px; font-size: 0.9rem; }
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; display: flex; justify-content: center; }
        #app-card { background: white; width: 100%; max-width: 500px; min-height: 100vh; padding: 20px; box-sizing: border-box; text-align: center; position: relative; }
        #tyoaika-kello { position: absolute; top: 10px; right: 10px; background: #222; color: #0f0; padding: 8px 15px; border-radius: 6px; font-family: monospace; font-size: 1.2rem; display: none; }
        
        button { width: 100%; padding: 16px; font-size: 1.1rem; border-radius: 10px; border: none; margin: 10px 0; font-weight: bold; cursor: pointer; }
        .btn-start { background: #28a745; color: white; }
        .btn-action { background: #007bff; color: white; }
        .btn-end { background: #dc3545; color: white; }
        
        input { width: 100%; padding: 15px; font-size: 1.4rem; border-radius: 8px; border: 2px solid #007bff; box-sizing: border-box; margin: 10px 0; text-align: center; }

        #reader { width: 100%; margin: 10px auto; border-radius: 12px; overflow: hidden; border: 2px solid #ddd; background: #000; min-height: 200px; }
        #reader video { object-fit: cover !important; width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>

<div id="app-card">
    <div class="version-tag">Versio 3.7.1 üü†</div>
    <div id="tyoaika-kello">00:00:00</div>
    <div id="ui-content">Ladataan ohjelmaa...</div>
</div>

<script>
let tyoaikaInterval, html5QrCode;
let paivanKortit = JSON.parse(localStorage.getItem('sarmaus_historia')) || [];
let aloitusAikaleima = localStorage.getItem('aloitus_aikaleima');
let nykyinenID = "";

function paivitaKello() {
    if (!aloitusAikaleima) return;
    const erotus = Math.floor((new Date().getTime() - aloitusAikaleima) / 1000);
    const h = Math.floor(erotus / 3600).toString().padStart(2, '0');
    const m = Math.floor((erotus % 3600) / 60).toString().padStart(2, '0');
    const s = (erotus % 60).toString().padStart(2, '0');
    document.getElementById('tyoaika-kello').innerText = `${h}:${m}:${s}`;
}

function naytaAloitus() {
    document.getElementById('tyoaika-kello').style.display = "none";
    document.getElementById('ui-content').innerHTML = `
        <h1>S√§rm√§ys Pro</h1>
        <button class="btn-start" onclick="aloitaVuoro()">ALOITA TY√ñVUORO üöÄ</button>
    `;
}

function aloitaVuoro() {
    aloitusAikaleima = new Date().getTime();
    localStorage.setItem('aloitus_aikaleima', aloitusAikaleima);
    document.getElementById('tyoaika-kello').style.display = "block";
    tyoaikaInterval = setInterval(paivitaKello, 1000);
    new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play().catch(() => {});
    naytaSkannaus();
}

function naytaSkannaus() {
    document.getElementById('ui-content').innerHTML = `
        <h2>Sy√∂t√§ ID ‚ö°</h2>
        <div id="reader"></div>
        <input type="number" id="id-input" placeholder="Sy√∂t√§ 6 numeroa" 
               oninput="tarkistaID(this)" onfocus="kaynnistaSkanneri()" autofocus>
        <button class="btn-end" onclick="lopetaVuoro()">LOPETA VUORO üèÅ</button>
    `;
}

function tarkistaID(el) {
    if (el.value.length === 6) {
        nykyinenID = el.value;
        pysaytaSkanneri(naytaLajimerkki);
    }
}

function naytaLajimerkki() {
    document.getElementById('ui-content').innerHTML = `
        <h2>Sy√∂t√§ Lajimerkki üè∑Ô∏è</h2>
        <p>ID: ${nykyinenID}</p>
        <input type="text" id="laji-input" placeholder="Kirjaimet ja numerot" autofocus>
        <button class="btn-action" onclick="tallennaKaikki()">TALLENNA VAIHE ‚úÖ</button>
    `;
}

function kaynnistaSkanneri() {
    if (html5QrCode && html5QrCode.getState() === 2) return;
    
    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 20, qrbox: { width: 300, height: 120 }, aspectRatio: 1.777778 },
        (txt) => { if(txt.length === 6) { nykyinenID = txt; pysaytaSkanneri(naytaLajimerkki); } }
    ).catch(err => console.error("Kameraa ei voitu avata:", err));
}

function pysaytaSkanneri(callback) {
    if (html5QrCode && html5QrCode.getState() === 2) {
        html5QrCode.stop().then(callback).catch(() => callback());
    } else {
        callback();
    }
}

function tallennaKaikki() {
    const laji = document.getElementById('laji-input').value;
    const kesto = document.getElementById('tyoaika-kello').innerText;
    paivanKortit.push({ id: nykyinenID, laji: laji, kesto: kesto });
    localStorage.setItem('sarmaus_historia', JSON.stringify(paivanKortit));
    
    alert("Tallennettu!");
    naytaSkannaus();
}

function lopetaVuoro() {
    if(confirm("Lopetetaanko vuoro?")) {
        clearInterval(tyoaikaInterval);
        localStorage.removeItem('aloitus_aikaleima');
        aloitusAikaleima = null;
        pysaytaSkanneri(naytaAloitus);
    }
}

// K√§ynnistet√§√§n ohjelma vasta kun sivu on t√§ysin latautunut
window.onload = function() {
    if (aloitusAikaleima) {
        aloitusAikaleima = parseInt(aloitusAikaleima);
        document.getElementById('tyoaika-kello').style.display = "block";
        tyoaikaInterval = setInterval(paivitaKello, 1000);
        naytaSkannaus();
    } else {
        naytaAloitus();
    }
};
</script>
</body>
</html>
