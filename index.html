        .btn-spec.active { background: var(--danger); box-shadow: 0 0 10px var(--danger); }
        
        button { width: 100%; padding: 16px; margin: 8px 0; cursor: pointer; font-size: 1em; border-radius: 12px; font-weight: 700; border: none; text-transform: uppercase; }
        .btn-start { background: #2ecc71; color: white; }

        .btn-save { background: var(--primary); color: white; }
        
        #keypadOverlay, #detailOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(2px); }

        .keypad-display { font-size: 2em; background: #f1f2f6; padding: 15px; border-radius: 10px; margin-bottom: 15px; font-family: monospace; border: 2px solid #ddd; min-height: 1.2em; word-wrap: break-word; color: var(--primary); font-weight: bold; }
        .keypad-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .keypad-btn { padding: 18px; font-size: 1.4em; background: #fff; border: 1px solid #ddd; border-radius: 10px; font-weight: bold; cursor: pointer; box-shadow: 0 2px 0 #ddd; }
        .keypad-btn:active { transform: translateY(2px); box-shadow: none; }
        .keypad-ok { background: var(--success) !important; color: white !important; grid-column: 2; }
        
        .text-input { width: 100%; padding: 14px; font-size: 1.2em; margin-bottom: 10px; border-radius: 10px; border: 2px solid var(--accent); box-sizing: border-box; text-transform: uppercase; text-align: center; }

        .history-item { border-bottom: 1px solid #f1f1f1; padding: 12px; display: flex; justify-content: space-between; font-size: 0.9em; cursor: pointer; transition: 0.2s; }
        .history-item:hover { background: #f8f9fa; }
    </style>
</head>
