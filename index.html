<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SärmäysPro v3.0.7</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --bg: #0a0a0a; --card: #161616; --text: #e2e8f0; 
            --primary: #f58220; --accent: #22c55e; 
            --danger: #ef4444; --warn: #fbbf24; --proto: #a855f7; 
            --gray: #262626; --light-gray: #737373;
        }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; min-height: 100vh; }
        .container { max-width: 450px; margin: auto; }
        
        .header-box { text-align: center; margin-bottom: 20px; padding: 20px 10px; border-bottom: 2px solid var(--accent); background: var(--card); border-radius: 16px; }
        .logo-text { font-weight: 900; font-size: 1.8rem; color: var(--accent); }
        .version-tag { font-size: 0.7rem; color: var(--accent); margin-top: 4px; font-weight: bold; }
        
        .card { background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid var(--gray); margin-bottom: 12px; }
        .timer-val { font-size: 3.5rem; font-family: monospace; text-align: center; color: var(--primary); font-weight: 900; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        
        input { padding: 18px; background: #000; border: 2px solid var(--gray); border-radius: 12px; color: #fff; font-size: 18px; font-weight: bold; text-align: center; width: 100%; margin-bottom: 10px; caret-color: var(--primary); }
        input:focus { border-color: var(--accent); outline: none; background: #050505; }
        input:disabled { opacity: 0.2; }
        
        .btn { border: none; border-radius: 12px; padding: 18px 5px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; color: white; display: block; width: 100%; }
        .btn:active { opacity: 0.7; transform: scale(0.98); }
        .btn:disabled { background: var(--gray) !important; color: #444; pointer-events: none; }
        
        #reader-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #reader { width: 90%; max-width: 400px; border-radius: 20px; overflow: hidden; border: 4px solid var(--accent); }
        .scan-cancel { margin-top: 20px; background: var(--danger); color: white; padding: 15px 40px; border-radius: 50px; font-weight: bold; border: none; }
        
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #222; font-size: 0.9rem; }
        
        #modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--card); border: 2px solid var(--primary); padding: 20px; border-radius: 16px; z-index: 3000; width: 90%; max-width: 350px; }
        #modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 2999; }
    </style>
</head>
<body>

<div id="reader-container">
    <div id="reader"></div>
    <button class="scan-cancel" onclick="stopScanner()">PERUUTA (KIRJOITA KÄSIN)</button>
</div>

<div id="modal-overlay" onclick="closeModal()"></div>
<div id="modal">
    <h3 id="modal-title" style="color:var(--primary); margin-top:0;"></h3>
    <div id="modal-content"></div>
    <button class="btn" style="background:var(--gray); margin-top:15px;" onclick="closeModal()">SULJE</button>
</div>

<div class="container">
    <div class="header-box">
        <span class="logo-text"><span style="color:var(--primary)">VAMM</span> Steel Oy</span>
        <div class="version-tag">SärmäysPro v3.0.7</div>
    </div>
    
    <div class="card">
        <div id="mainClock" class="timer-val">00:00:00</div>
        <div class="grid" style="margin-top: 15px;">
            <button class="btn" style="background: var(--accent)" id="shiftBtn" onclick="toggleShift()">ALKU</button>
            <button class="btn" style="background: var(--warn); color: #000;" id="failBtn" onclick="askModeData('FAIL')" disabled>HÄIRIÖ</button>
            <button class="btn" style="background: var(--proto);" id="protoBtn" onclick="askModeData('PROTO')" disabled>PROTO</button>
        </div>
    </div>

    <div class="card">
        <input type="text" id="in_id" placeholder="KORTIN NRO" inputmode="numeric" maxlength="8" onfocus="handleInputFocus('in_id')" oninput="checkInput()" disabled>
        <input type="text" id="in_laji" placeholder="LAJIMERKKI" onfocus="handleInputFocus('in_laji')" oninput="checkInput()" disabled>
        
        <div class="grid">
            <input type="number" id="in_s" placeholder="ASET." inputmode="decimal" oninput="checkInput()" disabled>
            <input type="number" id="in_t" placeholder="TAIV." inputmode="decimal" oninput="checkInput()" disabled>
            <input type="number" id="in_m" placeholder="MUUT" inputmode="decimal" oninput="checkInput()" disabled>
        </div>
        <button class="btn" style="background: var(--primary); color:#000; font-size: 1rem; margin-top: 5px;" id="saveBtn" onclick="addJob()" disabled>TALLENNA KORTTI</button>
    </div>

    <div id="historyList" class="card" style="padding:0; overflow:hidden;"></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('sarmays_current_shift')) || { isRunning: false, startTime: null, shiftLog: [] };
    let history = JSON.parse(localStorage.getItem('sarmays_history')) || [];
    let html5QrCode = null;
    let manualMode = false;

    function save() {
        localStorage.setItem('sarmays_current_shift', JSON.stringify(db));
        localStorage.setItem('sarmays_history', JSON.stringify(history));
    }

    function handleInputFocus(id) {
        if (!manualMode && db.isRunning) {
            startScanner(id);
        }
        manualMode = false;
    }

    async function startScanner(targetId) {
        const container = document.getElementById('reader-container');
        container.style.display = 'flex';
        if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        
        try {
            await html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: {width: 250, height: 150} }, (text) => {
                document.getElementById(targetId).value = text;
                stopScanner();
                
                // Automaattinen hyppy
                if (targetId === 'in_id') {
                    setTimeout(() => startScanner('in_laji'), 500);
                } else if (targetId === 'in_laji' && document.getElementById('in_id').value === "") {
                    setTimeout(() => startScanner('in_id'), 500);
                }
                checkInput();
            });
        } catch (err) { stopScanner(); }
    }

    function stopScanner() {
        if (html5QrCode) html5QrCode.stop().catch(() => {});
        document.getElementById('reader-container').style.display = 'none';
        manualMode = true; // Sallii näppäimistön käytön peruutuksen jälkeen
    }

    function toggleShift() {
        if(!db.isRunning) {
            let t = prompt("Aloitus (HH:MM):", new Date().toLocaleTimeString('fi-FI', {hour:'2-digit', minute:'2-digit'}));
            if(!t) return;
            db.startTime = Date.now(); db.isRunning = true; db.shiftLog = [];
        } else {
            history.push({ date: new Date().toLocaleDateString('fi-FI'), log: [...db.shiftLog] });
            db.isRunning = false;
        }
        save(); updateUI(); renderHistory();
    }

    function addJob() {
        const lastTs = db.shiftLog.length > 0 ? db.shiftLog[db.shiftLog.length-1].timestamp : db.startTime;
        db.shiftLog.push({ 
            id: document.getElementById('in_id').value, 
            laji: document.getElementById('in_laji').value,
            type: 'JOB', 
            s: parseFloat(document.getElementById('in_s').value)||0, 
            t: parseFloat(document.getElementById('in_t').value)||0, 
            m: parseFloat(document.getElementById('in_m').value)||0,
            timestamp: Date.now(),
            durMs: Date.now() - lastTs
        });
        ['in_id','in_laji','in_s','in_t','in_m'].forEach(i => document.getElementById(i).value="");
        save(); checkInput(); renderHistory();
    }

    function askModeData(type) {
        let reason = prompt(type === 'FAIL' ? "Häiriön syy?" : "Lajimerkki?");
        if(!reason) return;
        db.shiftLog.push({ id: reason, type: type, timestamp: Date.now(), durMs: 0 });
        save(); renderHistory();
    }

    function renderHistory() {
        const c = document.getElementById('historyList'); c.innerHTML = "";
        db.shiftLog.slice().reverse().forEach(item => {
            let div = document.createElement('div'); div.className = 'history-item';
            let label = item.type === 'JOB' ? `<b>#${item.id}</b> ${item.laji}` : `<span style="color:var(--warn)">${item.id}</span>`;
            let dur = item.durMs ? new Date(item.durMs).toISOString().substr(11, 8) : "--:--:--";
            div.innerHTML = `<span>${label}</span><span style="font-family:monospace">${dur}</span>`;
            div.onclick = () => showDetails(item);
            c.appendChild(div);
        });
    }

    function showDetails(item) {
        if(item.type !== 'JOB') return;
        document.getElementById('modal-title').innerText = "Kortti #" + item.id;
        document.getElementById('modal-content').innerHTML = `
            <p>Lajimerkki: ${item.laji}</p>
            <p>Asetus: ${item.s} min | Taivutus: ${item.t} min</p>
            <p>Todellinen aika: ${new Date(item.durMs).toISOString().substr(11, 8)}</p>
        `;
        document.getElementById('modal').style.display = 'block';
        document.getElementById('modal-overlay').style.display = 'block';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; document.getElementById('modal-overlay').style.display = 'none'; }

    function checkInput() {
        const r = db.isRunning;
        ['in_id','in_laji','in_s','in_t','in_m'].forEach(i => document.getElementById(i).disabled = !r);
        let ok = document.getElementById('in_id').value.length >= 3;
        document.getElementById('saveBtn').disabled = !ok;
    }

    function updateUI() {
        document.getElementById('shiftBtn').innerText = db.isRunning ? "LOPPU" : "ALKU";
        document.getElementById('shiftBtn').style.background = db.isRunning ? "var(--danger)" : "var(--accent)";
        document.getElementById('failBtn').disabled = !db.isRunning; 
        document.getElementById('protoBtn').disabled = !db.isRunning;
        checkInput();
    }

    setInterval(() => {
        if(db.isRunning) {
            document.getElementById('mainClock').innerText = new Date(Date.now() - db.startTime).toISOString().substr(11, 8);
        }
    }, 1000);

    updateUI(); renderHistory();
</script>
</body>
</html>
