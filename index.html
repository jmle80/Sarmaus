<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Brake Pro v1.80</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --bg: #f4f7f9; --card: #ffffff; --primary: #1a237e; --accent: #2196f3; --success: #4caf50; --warning: #ff9800; --danger: #f44336; --special: #607d8b; }
        body { font-family: sans-serif; padding: 10px; background: var(--bg); margin: 0; }
        .version-tag { color: white; background: #d32f2f; padding: 4px 12px; border-radius: 12px; font-weight: bold; font-size: 0.8em; margin-bottom: 10px; display: inline-block; }
        .container { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        
        .timer { font-size: 4em; font-weight: bold; text-align: center; margin: 10px 0; font-family: 'Courier New', monospace; background: #1e1e2f; color: #50fa7b; padding: 15px; border-radius: 15px; border: 2px solid #333; }
        
        #j-box { background: #eee; border: 1px solid #ccc; padding: 12px; margin: 10px 0; border-radius: 12px; text-align: center; font-weight: bold; min-height: 110px; display: flex; flex-direction: column; justify-content: center; transition: all 0.3s; }
        .lukema-naytto { font-size: 2.8em; margin: 2px 0; }
        
        @keyframes blink-green { 0% { background-color: var(--success); } 50% { background-color: #81c784; } 100% { background-color: var(--success); } }
        .blink { animation: blink-green 1s infinite; color: white !important; }

        .info-box { background: #fff; border: 1px solid #ddd; padding: 14px; margin: 6px 0; border-radius: 12px; cursor: pointer; display: flex; justify-content: space-between; border-left: 5px solid #ccc; font-weight: 600; }
        .box-active { border-left-color: var(--accent); background: #f0f8ff; }
        
        .special-menu { display: none; background: #eceff1; padding: 10px; border-radius: 10px; margin: 10px 0; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .btn-spec { padding: 12px; font-size: 0.8em; border: none; border-radius: 8px; cursor: pointer; background: var(--special); color: white; font-weight: bold; }
        .btn-spec.active { background: var(--danger); box-shadow: 0 0 10px var(--danger); }
        
        button { width: 100%; padding: 16px; margin: 8px 0; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-start { background: var(--success); color: white; }
        .btn-stop { background: var(--danger); color: white; }
        .btn-save { background: var(--primary); color: white; }
        
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; }
        .modal { background: white; padding: 25px; border-radius: 20px; width: 310px; text-align: center; }
        .display { font-size: 1.8em; background: #f0f3f5; padding: 15px; margin-bottom: 15px; border-radius: 10px; min-height: 1.2em; font-family: monospace; font-weight: bold; color: var(--primary); word-wrap: break-word; }
        .key-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .key { padding: 18px; background: #f8f9fa; border-radius: 10px; font-weight: bold; cursor: pointer; border: 1px solid #ddd; font-size: 1.2em; }
        .key-ok { background: var(--success); color: white; grid-column: 2; }
        .input-f { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid var(--accent); border-radius: 8px; text-align: center; font-size: 1.2em; box-sizing: border-box; }
        .hist-cont { margin-top: 20px; background: #fff; border: 1px solid #eee; border-radius: 15px; max-height: 200px; overflow-y: auto; }
        .hist-item { padding: 12px; border-bottom: 1px solid #f1f1f1; display: flex; justify-content: space-between; font-size: 0.9em; cursor: pointer; }
    </style>
</head>
<body onload="alusta()">

<div class="container">
    <div class="version-tag">VERSIO 1.80</div>
    <div id="kello" class="timer">00:00</div>
    
    <div id="j-box">
        <div id="j-tila">ODOTTAA</div>
        <div id="j-lukema" class="lukema-naytto">0.00</div>
        <div id="j-kuitatut" style="font-size: 0.8em; color: #555;">KUITATUT: 0 MIN | TY√ñAIKA: 0 MIN</div>
    </div>

    <button onclick="naytaMenu()" style="background: var(--special); color: white; padding: 10px;">ERITYISTILAT</button>
    <div id="menu-spec" class="special-menu">
        <button id="s-PROTO" class="btn-spec" onclick="tilaVaihda('PROTO')">PROTO</button>
        <button id="s-H√ÑIRI√ñ" class="btn-spec" onclick="tilaVaihda('H√ÑIRI√ñ')">H√ÑIRI√ñ</button>
        <button id="s-HUOLTO" class="btn-spec" onclick="tilaVaihda('HUOLTO')">HUOLTO</button>
    </div>
    
    <div id="box-kortti" class="info-box" onclick="yritaAvaa('kortti')"><span>KORTTI</span> <b id="v-kortti">-</b></div>
    <div id="box-lajike" class="info-box" onclick="yritaAvaa('lajike')"><span>LAJIMERKKI</span> <b id="v-lajike">-</b></div>
    <div id="box-asetus" class="info-box" onclick="yritaAvaa('asetus')"><span>ASETUS</span> <b id="v-asetus">-</b></div>
    <div id="box-taivutus" class="info-box" onclick="yritaAvaa('taivutus')"><span>TAIVUTUS</span> <b id="v-taivutus">-</b></div>
    <div id="box-muut" class="info-box" onclick="yritaAvaa('muut')"><span>MUUT</span> <b id="v-muut">-</b></div>
    
    <button class="btn-save" onclick="tallenna()">üíæ Tallenna Kortti</button>
    <button id="v-nappi" class="btn-start" onclick="vuoroKysely()">Aloita Vuoro</button>
    
    <div class="hist-cont" id="h-lista"></div>
    <button onclick="nollaa(true)" style="color: #999; font-size: 0.75em; background: none; text-decoration: underline; margin-top: 10px;">Nollaa historia</button>
</div>

<div id="n-ruutu" class="overlay">
    <div class="modal">
        <h3 id="n-otsikko" style="margin-top:0; color:var(--primary)">SY√ñT√Ñ</h3>
        <div id="n-naytto" class="display"></div>
        <div id="t-alue" style="display:none;">
            <input type="text" id="t-syotto" class="input-f" oninput="paivitaLive(this.value)">
            <input type="number" id="t-minuutit" class="input-f" placeholder="MINUUTIT" style="display:none;">
        </div>
        <div id="k-alue" class="key-grid"></div>
        <button onclick="sulje()" style="background:none; color:#999; margin-top:15px;">PERUUTA</button>
    </div>
</div>

<script>
    let timer = null, kaynnissa = false, syote = "", kKunta = "";
    let tAsetus = 0, tTaivutus = 0, eTila = null, eTarkennus = "";
    let aloitusLeima = 0, erikoisLeima = 0;
    // T√§m√§ muuttuja s√§ilytt√§√§ KAIKKIEN tallennettujen korttien minuutit yhteens√§
    let kuitatutPankki = 0;

    function alusta() {
        // Palauta kent√§t
        ['kortti', 'lajike', 'asetus', 'taivutus', 'muut'].forEach(id => {
            let v = localStorage.getItem('pb_' + id);
            if(v) {
                document.getElementById('v-' + id).innerText = v;
                if(id === 'asetus') tAsetus = parseFloat(v) || 0;
                if(id === 'taivutus') tTaivutus = parseFloat(v) || 0;
            }
        });
        
        // Palauta pankki
        kuitatutPankki = parseFloat(localStorage.getItem('pb_pankki')) || 0;
        
        paivitaHist();
        
        // Palauta tila
        if(localStorage.getItem('pb_tila') === 'kylla') {
            kaynnissa = true;
            aloitusLeima = parseInt(localStorage.getItem('pb_aloitusLeima')) || Date.now();
            kelloKayntiin();
        }
        n√§kym√§();
    }

    function kelloKayntiin() {
        if(timer) clearInterval(timer);
        const paivita = () => {
            const nyt = Date.now();
            const kulunutSek = Math.floor((nyt - aloitusLeima) / 1000);
            
            const h = Math.floor(kulunutSek / 3600).toString().padStart(2, '0');
            const m = Math.floor((kulunutSek % 3600) / 60).toString().padStart(2, '0');
            document.getElementById('kello').innerText = `${h}:${m}`;
            
            joutuisuus(kulunutSek);
        };
        paivita();
        timer = setInterval(paivita, 1000);
    }

    function vuoroKysely() { avaaRuutu('vuoro'); }

    function avaaRuutu(k) {
        kKunta = k; 
        if (k === 'vuoro') {
            const d = new Date();
            syote = d.getHours().toString().padStart(2,'0') + d.getMinutes().toString().padStart(2,'0');
        } else {
            syote = "";
        }
        
        document.getElementById('n-ruutu').style.display = 'flex';
        document.getElementById('n-naytto').innerText = syote;
        
        const txt = document.getElementById('t-syotto');
        const min = document.getElementById('t-minuutit');
        txt.value = ""; min.value = "";
        
        const onTeksti = (['lajike', 'PROTO', 'H√ÑIRI√ñ', 'HUOLTO', 'muut'].includes(k));
        document.getElementById('t-alue').style.display = onTeksti ? 'block' : 'none';
        min.style.display = (k === 'muut') ? 'block' : 'none';
        
        txt.style.textTransform = (['lajike', 'muut'].includes(k)) ? "uppercase" : "none";
        document.getElementById('n-otsikko').innerText = k.toUpperCase();
        
        let g = document.getElementById('k-alue'); g.innerHTML = "";
        if(onTeksti) {
            g.innerHTML = '<button class="key key-ok" style="grid-column: span 3" onclick="valmis()">OK</button>';
            setTimeout(()=>txt.focus(), 200);
        } else {
            ['1','2','3','4','5','6','7','8','9','C','0','.','OK'].forEach(n => {
                let b = document.createElement('div'); b.className = 'key' + (n==='OK'?' key-ok':''); b.innerText = n;
                b.onclick = () => { if(n==='C') syote=""; else if(n==='OK') valmis(); else syote+=n; document.getElementById('n-naytto').innerText = syote; };
                g.appendChild(b);
            });
        }
    }

    function valmis() {
        let v = (document.getElementById('t-alue').style.display === 'block') ? document.getElementById('t-syotto').value : syote;
        
        // --- VUORO ---
        if(kKunta === 'vuoro') {
            if(!kaynnissa) {
                // PAKOTETTU ALOITUS
                try { new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFRm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YT1vT19vT18=').play().catch(()=>{}); } catch(e){}
                
                let start = new Date();
                if(v.length === 4) {
                    start.setHours(parseInt(v.substr(0,2)), parseInt(v.substr(2,2)), 0, 0);
                }
                
                // Jos aloitusaika on tulevaisuudessa (esim. eilinen jatkuu), korjataan
                if(start > new Date()) start.setDate(start.getDate() - 1);

                aloitusLeima = start.getTime();
                
                kaynnissa = true;
                localStorage.setItem('pb_tila', 'kylla');
                localStorage.setItem('pb_aloitusLeima', aloitusLeima);
                // Nollataan pankki uuden vuoron alussa, jos halutaan
                // kuitatutPankki = 0; localStorage.setItem('pb_pankki', 0); 
                
                kelloKayntiin();
            } else {
                if(confirm("Lopetetaanko vuoro?")) {
                    kaynnissa = false; 
                    clearInterval(timer); 
                    localStorage.setItem('pb_tila', 'ei'); 
                    nollaa(false); // Tyhjent√§√§ kent√§t
                }
            }
        } 
        // --- MUUT ---
        else {
            if(['kortti', 'lajike', 'muut', 'asetus', 'taivutus'].includes(kKunta)) v = v.toUpperCase();
            if(kKunta === 'kortti' && v.length !== 6) { alert("6 NUMEROA!"); return; }
            
            if(['PROTO', 'H√ÑIRI√ñ', 'HUOLTO'].includes(kKunta)) {
                eTarkennus = v;
            } else {
                let d = v;
                if(kKunta === 'muut') d += " " + (document.getElementById('t-minuutit').value || 0) + " MIN";
                else if(['asetus','taivutus'].includes(kKunta)) d += " MIN";
                
                document.getElementById('v-' + kKunta).innerText = d;
                localStorage.setItem('pb_' + kKunta, d);
                
                if(kKunta==='asetus') tAsetus = parseFloat(v) || 0; 
                if(kKunta==='taivutus') tTaivutus = parseFloat(v) || 0;
            }
        }
        sulje(); n√§kym√§(); joutuisuus(Math.floor((Date.now() - aloitusLeima)/1000));
    }

    function joutuisuus(kulunutSek) {
        const b = document.getElementById('j-box');
        const lEl = document.getElementById('j-lukema');
        const tEl = document.getElementById('j-tila');
        
        // Laske nykyisen ty√∂n minuutit
        const nykyinenTy√∂Min = tAsetus + tTaivutus + poimiNum(document.getElementById('v-muut').innerText);
        
        // Yhdist√§ pankkiin tallennetut ja nykyinen ty√∂
        const kokonaisKuitatut = kuitatutPankki + nykyinenTy√∂Min;
        
        document.getElementById('j-kuitatut').innerText = `KUITATUT: ${kokonaisKuitatut.toFixed(1)} MIN | TY√ñAIKA: ${Math.floor(kulunutSek/60)} MIN`;
        
        b.classList.remove('blink');
        if(eTila) {
            b.style.background = "#607d8b"; b.style.color = "white";
            tEl.innerText = eTila; lEl.innerText = "TAUKO"; return;
        }
        if(!kaynnissa || kulunutSek < 10) { 
            b.style.background = "#eee"; b.style.color = "black";
            tEl.innerText = "ODOTTAA"; lEl.innerText = "0.00"; return; 
        }
        
        const tyotunnit = kulunutSek / 3600;
        let lukema = (kokonaisKuitatut / 60) / tyotunnit;
        if(!isFinite(lukema)) lukema = 0;
        
        lEl.innerText = lukema.toFixed(2);
        
        if(lukema < 1.0) { b.style.background = "#f44336"; b.style.color = "white"; tEl.innerText = "HIDAS"; }
        else if(lukema <= 1.5) { b.style.background = "#ff9800"; b.style.color = "white"; tEl.innerText = "VAROITUS"; }
        else { b.style.background = "#4caf50"; b.style.color = "white"; tEl.innerText = "TEHOKAS"; if(lukema >= 2.0) b.classList.add('blink'); }
    }

    function tallenna() {
        const k = document.getElementById('v-kortti').innerText; if(k === "-") return;
        
        // 1. Lis√§√§ nykyisen ty√∂n minuutit pankkiin
        const nykyiset = tAsetus + tTaivutus + poimiNum(document.getElementById('v-muut').innerText);
        kuitatutPankki += nykyiset;
        localStorage.setItem('pb_pankki', kuitatutPankki);

        // 2. Tallenna historia
        let h = JSON.parse(localStorage.getItem('pb_h') || "[]");
        const klo = new Date().toLocaleTimeString().substr(0,5);
        h.unshift({ id: Date.now(), k: k, l: document.getElementById('v-lajike').innerText, a: nykyiset + " MIN", klo: klo });
        localStorage.setItem('pb_h', JSON.stringify(h)); 
        
        // 3. Nollaa vain kent√§t, EI kelloa eik√§ pankkia
        nollaaKentat(); 
        paivitaHist();
    }

    function nollaaKentat() {
        ['kortti','lajike','asetus','taivutus','muut'].forEach(id => { 
            let el = document.getElementById('v-'+id); if(el) el.innerText="-";
            localStorage.removeItem('pb_'+id);
        }); 
        tAsetus=0; tTaivutus=0;
        // P√§ivit√§ joutuisuus (nyt pankki on p√§ivitetty, mutta nykyiset nollattu)
        joutuisuus(Math.floor((Date.now() - aloitusLeima)/1000));
    }

    function tilaVaihda(t) {
        if(!kaynnissa) { alert("Aloita vuoro ensin!"); return; }
        if(eTila === t) {
            const min = Math.round((Date.now() - erikoisLeima) / 1000 / 60);
            lisaaHistErikois(eTila, eTarkennus, min);
            document.getElementById('s-' + t).classList.remove('active');
            eTila = null;
        } else {
            if(eTila) { alert("Lopeta " + eTila + " ensin!"); return; }
            eTila = t; erikoisLeima = Date.now();
            document.getElementById('s-' + t).classList.add('active');
            avaaRuutu(t);
        }
        n√§kym√§();
    }

    function lisaaHistErikois(t, tark, min) {
        let h = JSON.parse(localStorage.getItem('pb_h') || "[]");
        h.unshift({ id: Date.now(), k: t, l: tark || "EI TARKENNUSTA", a: min + " MIN", klo: new Date().toLocaleTimeString().substr(0,5) });
        localStorage.setItem('pb_h', JSON.stringify(h)); paivitaHist();
    }

    function paivitaHist() {
        const h = JSON.parse(localStorage.getItem('pb_h') || "[]");
        let html = "";
        h.forEach((i, idx) => { html += `<div class="hist-item" onclick="poista(${idx})"><span><b>${i.k}</b> ${i.l}</span><span>${i.a}</span></div>`; });
        document.getElementById('h-lista').innerHTML = html;
    }

    function poista(idx) {
        if(confirm("Poistetaanko t√§m√§ rivi?")) {
            let h = JSON.parse(localStorage.getItem('pb_h'));
            h.splice(idx, 1); localStorage.setItem('pb_h', JSON.stringify(h)); paivitaHist();
        }
    }

    function n√§kym√§() {
        const btn = document.getElementById('v-nappi');
        btn.innerText = kaynnissa ? "LOPETA VUORO" : "ALOITA VUORO";
        btn.className = kaynnissa ? "btn-stop" : "btn-start";
        ['kortti', 'lajike', 'asetus', 'taivutus', 'muut'].forEach(id => {
            const box = document.getElementById('box-' + id);
            if(kaynnissa && !eTila) box.classList.add('box-active'); else box.classList.remove('box-active');
        });
    }

    function yritaAvaa(k) {
        if(!kaynnissa) { alert("Aloita vuoro ensin!"); return; }
        if(eTila) { alert("Lopeta " + eTila + " ensin!"); return; }
        avaaRuutu(k);
    }

    function naytaMenu() { let m = document.getElementById('menu-spec'); m.style.display = (m.style.display === 'grid' ? 'none' : 'grid'); }
    function poimiNum(t) { const n = t.match(/[\d.]+/); return n ? parseFloat(n[0]) : 0; }
    function sulje() { document.getElementById('n-ruutu').style.display = 'none'; }
    function paivitaLive(v) { document.getElementById('n-naytto').innerText = (['lajike', 'muut'].includes(kKunta)) ? v.toUpperCase() : v; }
    function nollaa(k) {
        if(k && !confirm("Nollataanko historia ja kaikki tiedot?")) return;
        if(k) { localStorage.clear(); location.reload(); }
        else { nollaaKentat(); }
    }
</script>
</body>
</html>
