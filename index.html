<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ty√∂aikakirjaus v2.2.6</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        #app-container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: 100%; max-width: 450px; }
        .version { color: #ff0000; font-weight: bold; font-size: 14px; margin-bottom: 10px; }
        .status-header { padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 15px; font-weight: bold; font-size: 1.2em; }
        .off { background: #ffebee; color: #c62828; }
        .on { background: #e8f5e9; color: #2e7d32; }
        #main-ui { display: none; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #start-btn { background: #007bff; color: white; font-size: 1.2em; }
        #scan-btn { background: #27ae60; color: white; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; margin-top: 5px; }
        #timer-display { font-size: 1.5em; margin: 10px 0; color: #333; }
        #interactive { width: 100%; height: 250px; background: #000; display: none; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="app-container">
    <div class="version">v2.2.6 (Shift Management)</div>
    
    <div id="status-bar" class="status-header off">VUORO: SULJETTU</div>

    <button id="start-btn" onclick="activateShift()">‚ñ∂ ALOITA TY√ñVUORO</button>

    <div id="main-ui">
        <div id="timer-display">Aika: 00:00:00</div>
        
        <div id="interactive"></div>

        <div style="margin: 15px 0;">
            <label><b>Ty√∂kortin ID (Skannaa):</b></label>
            <input type="text" id="work-id" oninput="saveAll()">
            <button id="scan-btn" onclick="toggleCam()">üì∑ AVAA KAMERA</button>
        </div>

        <div style="margin: 15px 0;">
            <label><b>Valmistetut yksik√∂t:</b></label>
            <input type="number" id="units" oninput="saveAll()" placeholder="0">
        </div>

        <button onclick="endShift()" style="background:#666; color:white;">Lopeta vuoro</button>
        <button onclick="askReset()" style="color:#dc3545; background:none; border:1px solid #dc3545; margin-top:20px;">Nollaa historia</button>
    </div>
</div>

<script>
    let startTime;
    let timerInterval;
    let camActive = false;

    // 1. TY√ñVUORON AKTIVOINTI
    function activateShift() {
        playBeep();
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('main-ui').style.display = 'block';
        document.getElementById('status-bar').innerText = "VUORO: AKTIIVINEN";
        document.getElementById('status-bar').className = "status-header on";
        
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
        console.log("Vuoro k√§ynnistetty.");
    }

    function playBeep() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        osc.type = 'square';
        osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        osc.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.4);
    }

    function updateTimer() {
        const diff = Date.now() - startTime;
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById('timer-display').innerText = 
            `Aika: ${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    // 2. KAMERA & SKANNERI
    function toggleCam() {
        const div = document.getElementById('interactive');
        if (camActive) {
            Quagga.stop();
            div.style.display = 'none';
            camActive = false;
        } else {
            div.style.display = 'block';
            Quagga.init({
                inputStream: { name: "Live", type: "LiveStream", target: div, constraints: { facingMode: "environment" } },
                decoder: { readers: ["code_128_reader", "ean_reader"] }
            }, (err) => {
                if(err) { alert("Kamera-error."); return; }
                Quagga.start();
                camActive = true;
            });
        }
    }

    Quagga.onDetected((data) => {
        document.getElementById('work-id').value = data.codeResult.code;
        saveAll();
        toggleCam();
    });

    // 3. TALLENNUS JA NOLLAUS
    function saveAll() {
        const d = { id: document.getElementById('work-id').value, units: document.getElementById('units').value };
        localStorage.setItem('shift_save', JSON.stringify(d));
    }

    function askReset() {
        if (confirm("Haluatko varmasti nollata koko jakson historian?")) {
            localStorage.removeItem('shift_save');
            location.reload();
        }
    }

    function endShift() {
        clearInterval(timerInterval);
        alert("Ty√∂vuoro p√§√§tetty.");
        location.reload();
    }
</script>

</body>
</html>
