<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SärmäysPro v4.3.0</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --bg: #0a0a0a; --card: #161616; --text: #e2e8f0; 
            --primary: #f58220; --accent: #22c55e; 
            --danger: #ef4444; --warn: #fbbf24; --proto: #a855f7; 
            --gray: #262626; --light-gray: #737373;
            --version-color: #ffff00;
        }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; min-height: 100vh; }
        .container { max-width: 450px; margin: auto; }
        .version-header { color: var(--version-color); font-weight: 900; font-size: 0.9rem; text-align: center; margin-bottom: 5px; letter-spacing: 1px; }
        .header-box { text-align: center; margin-bottom: 10px; padding: 10px; border-bottom: 2px solid var(--accent); background: var(--card); border-radius: 16px; }
        .logo-text { font-weight: 900; font-size: 1.6rem; color: var(--accent); }
        
        .card { background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid var(--gray); margin-bottom: 12px; }
        .timer-val { font-size: 3.5rem; font-family: monospace; text-align: center; color: var(--primary); font-weight: 900; margin-bottom: 10px; }
        
        .section-title { font-size: 0.8rem; font-weight: 800; color: var(--light-gray); text-transform: uppercase; margin-bottom: 10px; border-left: 4px solid var(--primary); padding-left: 10px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .stat-box { text-align: center; padding: 8px; background: rgba(255,255,255,0.03); border-radius: 12px; border: 1px solid var(--gray); }
        
        .eff-good { color: var(--accent) !important; text-shadow: 0 0 10px rgba(34, 197, 94, 0.3); }
        .eff-bad { color: var(--danger) !important; }
        
        .stat-val { font-size: 1.1rem; font-weight: 900; color: var(--text); display: block; }
        .stat-label { font-size: 0.6rem; color: var(--light-gray); text-transform: uppercase; }

        input { padding: 16px; background: #000; border: 2px solid var(--gray); border-radius: 12px; color: #fff; font-size: 18px; font-weight: bold; text-align: center; width: 100%; margin-bottom: 10px; }
        input:focus { border-color: var(--accent); outline: none; }
        
        .btn { border: none; border-radius: 12px; padding: 18px 5px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; color: white; display: block; width: 100%; text-align: center; }
        .btn:disabled { background: var(--gray) !important; color: #444; pointer-events: none; animation: none !important; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        .blink-btn { animation: blink 2s infinite ease-in-out; }
        
        #reader-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #reader { width: 90%; max-width: 400px; border-radius: 20px; overflow: hidden; border: 4px solid var(--accent); }
    </style>
</head>
<body>

<div id="reader-container">
    <div id="reader"></div>
    <button id="cancel-scan" class="btn" style="background:var(--danger); width:auto; padding: 15px 30px; margin-top:20px;">PERUUTA</button>
</div>

<div class="container">
    <div class="version-header">VERSION v4.3.0</div>
    <div class="header-box"><span class="logo-text"><span style="color:var(--primary)">VAMM</span> Steel Oy</span></div>
    
    <div class="card">
        <div class="section-title">Vuoro</div>
        <div id="mainClock" class="timer-val">00:00:00</div>
        <div class="grid">
            <div class="stat-box"><span id="shiftEff" class="stat-val">0.00</span><span class="stat-label">EFF</span></div>
            <div class="stat-box"><span id="shiftMins" class="stat-val">0</span><span class="stat-label">MIN</span></div>
            <div class="stat-box"><span id="shiftCount" class="stat-val">0</span><span class="stat-label">KORTIT</span></div>
        </div>
    </div>

    <div class="card" style="border-color: var(--primary);">
        <div class="section-title" style="border-color: var(--accent);">Jakso</div>
        <div class="grid">
            <div class="stat-box"><span id="periodEff" class="stat-val">0.00</span><span class="stat-label">EFF</span></div>
            <div class="stat-box"><span id="periodMins" class="stat-val">0</span><span class="stat-label">MIN</span></div>
            <div class="stat-box"><span id="periodCount" class="stat-val">0</span><span class="stat-label">KORTIT</span></div>
        </div>
    </div>

    <div class="grid" style="margin-bottom: 12px;">
        <button class="btn" style="background: var(--accent)" id="shiftBtn" onclick="toggleShift()">ALKU</button>
        <button class="btn blink-btn" style="background: var(--warn); color: #000;" onclick="handleManualEntry('FAIL')" id="failBtn" disabled>HÄIRIÖ</button>
        <button class="btn blink-btn" style="background: var(--proto);" onclick="handleManualEntry('PROTO')" id="protoBtn" disabled>PROTO</button>
    </div>

    <div class="card">
        <input type="text" id="in_id" placeholder="KORTIN NRO" inputmode="numeric" onfocus="handleInputFocus('in_id')" oninput="validateID(this)" disabled>
        <input type="text" id="in_laji" placeholder="LAJIMERKKI" onfocus="handleInputFocus('in_laji')" disabled>
        <div class="grid">
            <input type="number" id="in_s" placeholder="ASET." inputmode="decimal" disabled>
            <input type="number" id="in_t" placeholder="TAIV." inputmode="decimal" disabled>
            <input type="number" id="in_m" placeholder="MUUT" inputmode="decimal" disabled>
        </div>
        <button class="btn" style="background: var(--primary); color:#000; font-size: 1rem;" id="saveBtn" onclick="addJob()" disabled>TALLENNA KORTTI</button>
    </div>

    <div id="historyList" class="card" style="padding:0; overflow:hidden;"></div>
    
    <button class="btn" style="background: var(--danger); margin-top: 10px; opacity: 0.6;" onclick="resetPeriod()">NOLLAA JAKSO</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('sarmays_current_shift')) || { isRunning: false, startTime: null, shiftLog: [] };
    let periodDb = JSON.parse(localStorage.getItem('sarmays_period_data')) || { totalMins: 0, totalCards: 0, totalWorkTimeMs: 0 };
    let html5QrCode = null;
    let manualMode = false;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function beep(freq, dur) {
        try {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = freq; gain.gain.value = 0.05;
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        } catch(e) {}
    }

    function formatDuration(mins) {
        if (!mins || mins <= 0) return "";
        let h = Math.floor(mins / 60);
        let m = Math.round(mins % 60);
        return (h > 0 ? h + "h " : "") + m + "m";
    }

    function updateEffColor(elementId, value) {
        const el = document.getElementById(elementId);
        if (value >= 1.0) el.className = 'stat-val eff-good';
        else if (value > 0.1) el.className = 'stat-val eff-bad';
        else el.className = 'stat-val';
    }

    function calculateStats() {
        let sMins = 0, sCards = 0;
        db.shiftLog.forEach(i => { if(i.type==='JOB') { sMins += (i.s + i.t + i.m); sCards++; } });
        let sTimeMin = db.isRunning ? (Date.now() - db.startTime) / 60000 : 0;
        let sEff = sTimeMin > 0.1 ? (sMins / sTimeMin) : 0;
        document.getElementById('shiftEff').innerText = sEff.toFixed(2);
        document.getElementById('shiftMins').innerText = Math.round(sMins);
        document.getElementById('shiftCount').innerText = sCards;
        updateEffColor('shiftEff', sEff);

        let totalActiveMs = periodDb.totalWorkTimeMs + (db.isRunning ? (Date.now() - db.startTime) : 0);
        let totalActiveMin = totalActiveMs / 60000;
        let totalMinsDone = periodDb.totalMins + sMins;
        let pEff = totalActiveMin > 0.1 ? (totalMinsDone / totalActiveMin) : 0;
        document.getElementById('periodEff').innerText = pEff.toFixed(2);
        document.getElementById('periodMins').innerText = Math.round(totalMinsDone);
        document.getElementById('periodCount').innerText = periodDb.totalCards + sCards;
        updateEffColor('periodEff', pEff);
    }

    function toggleShift() {
        if(!db.isRunning) {
            let t = prompt("Aloitus (HH:MM):", new Date().toLocaleTimeString('fi-FI', {hour:'2-digit', minute:'2-digit'}));
            if(!t) return;
            let [h, m] = t.split(':'); let d = new Date(); d.setHours(h, m, 0);
            db.startTime = d.getTime(); db.isRunning = true; db.shiftLog = [];
            beep(880, 0.1);
        } else {
            periodDb.totalMins += db.shiftLog.reduce((a, b) => a + (b.type==='JOB' ? (b.s+b.t+b.m) : 0), 0);
            periodDb.totalCards += db.shiftLog.filter(i => i.type==='JOB').length;
            periodDb.totalWorkTimeMs += (Date.now() - db.startTime);
            localStorage.setItem('sarmays_period_data', JSON.stringify(periodDb));
            db.isRunning = false;
        }
        localStorage.setItem('sarmays_current_shift', JSON.stringify(db));
        updateUI(); renderHistory(); calculateStats();
    }

    function validateID(el) {
        el.value = el.value.replace(/\D/g, '').substring(0, 6);
        if (el.value.length === 6) { beep(400, 0.05); document.getElementById('in_laji').focus(); }
        checkInput();
    }

    function addJob() {
        db.shiftLog.push({ 
            id: document.getElementById('in_id').value, laji: document.getElementById('in_laji').value,
            type: 'JOB', s: parseFloat(document.getElementById('in_s').value)||0, 
            t: parseFloat(document.getElementById('in_t').value)||0, m: parseFloat(document.getElementById('in_m').value)||0,
            timestamp: Date.now()
        });
        ['in_id','in_laji','in_s','in_t','in_m'].forEach(i => document.getElementById(i).value="");
        localStorage.setItem('sarmays_current_shift', JSON.stringify(db));
        beep(440, 0.1); checkInput(); renderHistory(); calculateStats();
    }

    function handleManualEntry(type) {
        if (type === 'PROTO') {
            startScanner((text) => completeEntry(type, text));
            document.getElementById('cancel-scan').onclick = () => { stopScanner(); let r = prompt("Lajimerkki:"); if(r) completeEntry(type, r); };
        } else {
            let reason = prompt("Häiriön syy?"); if(reason) completeEntry(type, reason);
        }
    }

    function completeEntry(type, id) {
        let now = new Date().toLocaleTimeString('fi-FI', {hour:'2-digit', minute:'2-digit'});
        let s = prompt("Alkamisaika (HH:MM)?", now);
        let e = prompt("Lopetusaika (HH:MM)?", now);
        if(id && s && e) {
            db.shiftLog.push({ id: id, type: type, timestamp: Date.now(), manualTime: s + "-" + e });
            localStorage.setItem('sarmays_current_shift', JSON.stringify(db));
            renderHistory(); calculateStats();
        }
    }

    function resetPeriod() {
        if(confirm("Haluatko varmasti nollata koko jakson historian")) {
            periodDb = { totalMins: 0, totalCards: 0, totalWorkTimeMs: 0 };
            localStorage.setItem('sarmays_period_data', JSON.stringify(periodDb));
            db = { isRunning: false, startTime: null, shiftLog: [] };
            localStorage.setItem('sarmays_current_shift', JSON.stringify(db));
            location.reload();
        }
    }

    function handleInputFocus(id) {
        if (!manualMode && db.isRunning) {
            startScanner((text) => {
                document.getElementById(id).value = id === 'in_id' ? text.replace(/\D/g, '').substring(0, 6) : text;
                if (id === 'in_id') validateID(document.getElementById(id));
            });
        }
        manualMode = false;
    }

    async function startScanner(callback) {
        const container = document.getElementById('reader-container');
        container.style.display = 'flex';
        if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        try {
            await html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => { callback(text); stopScanner(); });
        } catch (err) { stopScanner(); }
    }

    function stopScanner() {
        if (html5QrCode) html5QrCode.stop().catch(() => {});
        document.getElementById('reader-container').style.display = 'none';
    }

    function checkInput() {
        const r = db.isRunning;
        ['in_id','in_laji','in_s','in_t','in_m'].forEach(id => document.getElementById(id).disabled = !r);
        document.getElementById('saveBtn').disabled = document.getElementById('in_id').value.length !== 6;
    }

    function updateUI() {
        document.getElementById('shiftBtn').innerText = db.isRunning ? "LOPPU" : "ALKU";
        document.getElementById('shiftBtn').style.background = db.isRunning ? "var(--danger)" : "var(--accent)";
        document.getElementById('failBtn').disabled = !db.isRunning; 
        document.getElementById('protoBtn').disabled = !db.isRunning;
        checkInput();
    }

    function renderHistory() {
        const c = document.getElementById('historyList'); c.innerHTML = "";
        db.shiftLog.slice().reverse().forEach(item => {
            let div = document.createElement('div'); div.style.padding = "10px"; div.style.borderBottom = "1px solid #222";
            let timeDisp = item.manualTime || new Date(item.timestamp).toLocaleTimeString('fi-FI', {hour:'2-digit', minute:'2-digit'});
            let label = item.type === 'JOB' ? `<b>#${item.id}</b> ${item.laji || ""}` : 
                        `<span style="color:${item.type==='PROTO'?'var(--proto)':'var(--warn)'}">${item.type}: ${item.id}</span>`;
            let dur = item.type === 'JOB' ? formatDuration(item.s + item.t + item.m) : "";

            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; font-size:0.85rem; align-items:center;">
                    <span style="flex:2;">${label}</span>
                    <span style="flex:1; text-align:right; color:var(--accent); font-weight:bold;">${dur}</span>
                    <span style="flex:1; text-align:right; font-family:monospace; color:var(--light-gray);">${timeDisp}</span>
                </div>`;
            c.appendChild(div);
        });
    }

    setInterval(() => {
        if(db.isRunning) document.getElementById('mainClock').innerText = new Date(Date.now() - db.startTime).toISOString().substr(11, 8);
        calculateStats();
    }, 1000);

    updateUI(); renderHistory(); calculateStats();
</script>
</body>
</html>
