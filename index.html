<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Brake Pro v1.91</title>
    <style>
        :root { --bg: #f4f7f9; --card: #ffffff; --primary: #1a237e; --accent: #2196f3; --success: #4caf50; --warning: #ff9800; --danger: #f44336; --special: #607d8b; }
        body { font-family: sans-serif; padding: 10px; background: var(--bg); margin: 0; }
        
        /* CHECKLIST: Versio nro ensimmÃ¤iselle riville, eri vÃ¤rinen */
        .version-tag { color: white; background: #d81b60; padding: 5px 15px; border-radius: 20px; font-weight: 900; font-size: 0.9em; margin-bottom: 15px; display: inline-block; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        .container { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        
        .timer-box { background: #1e1e2f; padding: 20px; border-radius: 15px; border: 2px solid #333; text-align: center; margin: 10px 0; }
        .timer { font-size: 4.5em; font-weight: bold; font-family: 'Courier New', monospace; color: #50fa7b; line-height: 1; letter-spacing: 2px; }
        
        #j-box { background: #eee; border: 1px solid #ccc; padding: 12px; margin: 10px 0; border-radius: 12px; text-align: center; font-weight: bold; min-height: 110px; display: flex; flex-direction: column; justify-content: center; transition: all 0.3s; }
        .lukema-naytto { font-size: 2.8em; margin: 2px 0; }
        
        /* TIMELINE */
        .timeline-wrapper { margin: 15px 0; background: #eceff1; padding: 10px; border-radius: 12px; border: 1px solid #ddd; }
        .timeline-bar { display: flex; height: 25px; background: #ddd; border-radius: 12px; overflow: hidden; margin-bottom: 5px; }
        .seg-asetus { background: var(--accent); height: 100%; transition: width 0.5s; }
        .seg-taivutus { background: var(--success); height: 100%; transition: width 0.5s; }
        .seg-erikois { background: var(--danger); height: 100%; transition: width 0.5s; }
        .timeline-legend { display: flex; justify-content: space-between; font-size: 0.7em; color: #555; font-weight: bold; }
        .dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 3px; }

        @keyframes blink-panel { 0% { background-color: var(--success); } 50% { background-color: #81c784; } 100% { background-color: var(--success); } }
        .blink { animation: blink-panel 1s infinite; color: white !important; }

        .info-box { background: #fff; border: 1px solid #ddd; padding: 14px; margin: 6px 0; border-radius: 12px; cursor: pointer; display: flex; justify-content: space-between; border-left: 5px solid #ccc; font-weight: 600; }
        .box-active { border-left-color: var(--accent); background: #f0f8ff; }
        
        .special-menu { display: none; background: #eceff1; padding: 10px; border-radius: 10px; margin: 10px 0; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .btn-spec { padding: 12px; font-size: 0.8em; border: none; border-radius: 8px; cursor: pointer; background: var(--special); color: white; font-weight: bold; }
        .btn-spec.active { background: var(--danger); box-shadow: 0 0 10px var(--danger); }
        
        button { width: 100%; padding: 16px; margin: 8px 0; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-start { background: var(--success); color: white; box-shadow: 0 4px #2e7d32; }
        .btn-start:active { box-shadow: 0 2px #2e7d32; transform: translateY(2px); }
        .btn-stop { background: var(--danger); color: white; }
        .btn-save { background: var(--primary); color: white; }
        .btn-test { background: #9e9e9e; color: white; font-size: 0.8em; padding: 10px; margin-top: 15px; border: 2px dashed #666; width: 100%; }
        
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; }
        .modal { background: white; padding: 25px; border-radius: 20px; width: 310px; text-align: center; }
        .display { font-size: 1.8em; background: #f0f3f5; padding: 15px; margin-bottom: 15px; border-radius: 10px; min-height: 1.2em; font-family: monospace; font-weight: bold; color: var(--primary); word-wrap: break-word; }
        .key-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .key { padding: 18px; background: #f8f9fa; border-radius: 10px; font-weight: bold; cursor: pointer; border: 1px solid #ddd; font-size: 1.2em; }
        .key-ok { background: var(--success); color: white; grid-column: 2; }
        .input-f { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid var(--accent); border-radius: 8px; text-align: center; font-size: 1.2em; box-sizing: border-box; }
        
        .hist-cont { margin-top: 20px; background: #fff; border: 1px solid #eee; border-radius: 15px; max-height: 250px; overflow-y: auto; padding-bottom: 20px; }
        .hist-item { padding: 12px; border-bottom: 1px solid #f1f1f1; display: flex; justify-content: space-between; font-size: 0.9em; cursor: pointer; background: #fafafa; margin-bottom: 2px; }
        .hist-item:hover { background: #f0f0f0; }
    </style>
</head>
<body onload="bootloader()">

<div class="container">
    <div class="version-tag">VERSIO 1.91</div>
    
    <div class="timer-box">
        <div id="kelloDisplay" class="timer">00:00</div>
    </div>
    
    <div id="j-box">
        <div id="j-tila">ODOTTAA</div>
        <div id="j-lukema" class="lukema-naytto">0.00</div>
        <div id="j-kuitatut" style="font-size: 0.8em; color: #555;">KUITATUT: 0 MIN | AIKA: 0 MIN</div>
    </div>

    <div class="timeline-wrapper">
        <div class="timeline-bar">
            <div id="bar-asetus" class="seg seg-asetus" style="width: 0%"></div>
            <div id="bar-taivutus" class="seg seg-taivutus" style="width: 0%"></div>
            <div id="bar-erikois" class="seg seg-erikois" style="width: 0%"></div>
        </div>
        <div class="timeline-legend">
            <span><span class="dot" style="background:var(--accent)"></span>ASETUS</span>
            <span><span class="dot" style="background:var(--success)"></span>TAIVUTUS</span>
            <span><span class="dot" style="background:var(--danger)"></span>HÃ„IRIÃ–</span>
        </div>
    </div>

    <button onclick="naytaValikko()" style="background: var(--special); color: white; padding: 10px;">ERITYISTILAT</button>
    <div id="menu-spec" class="special-menu">
        <button id="s-PROTO" class="btn-spec" onclick="tilaVaihda('PROTO')">PROTO</button>
        <button id="s-HÃ„IRIÃ–" class="btn-spec" onclick="tilaVaihda('HÃ„IRIÃ–')">HÃ„IRIÃ–</button>
        <button id="s-HUOLTO" class="btn-spec" onclick="tilaVaihda('HUOLTO')">HUOLTO</button>
    </div>
    
    <div id="box-kortti" class="info-box" onclick="avaaIkkuna('kortti')"><span>KORTTI</span> <b id="v-kortti">-</b></div>
    <div id="box-lajike" class="info-box" onclick="avaaIkkuna('lajike')"><span>LAJIMERKKI</span> <b id="v-lajike">-</b></div>
    <div id="box-asetus" class="info-box" onclick="avaaIkkuna('asetus')"><span>ASETUS</span> <b id="v-asetus">-</b></div>
    <div id="box-taivutus" class="info-box" onclick="avaaIkkuna('taivutus')"><span>TAIVUTUS</span> <b id="v-taivutus">-</b></div>
    <div id="box-muut" class="info-box" onclick="avaaIkkuna('muut')"><span>MUUT</span> <b id="v-muut">-</b></div>
    
    <button class="btn-save" onclick="tallennaKortti()">ðŸ’¾ Tallenna Kortti</button>
    
    <button id="v-nappi" class="btn-start" onclick="VAIHDA_VUORO()">Aloita Vuoro</button>
    
    <div class="hist-cont" id="h-lista"></div>
    
    <button onclick="nollaaKaikki()" style="color: #999; font-size: 0.75em; background: none; text-decoration: underline; margin-top: 10px; width: 100%;">Nollaa koko historia</button>
    
    <button onclick="magicButton()" class="btn-test">ðŸ§ª TÃ„YTÃ„ TESTITIEDOT</button>
</div>

<div id="n-ruutu" class="overlay">
    <div class="modal">
        <h3 id="n-otsikko" style="margin-top:0; color:var(--primary)">SYÃ–TÃ„</h3>
        <div id="n-naytto" class="display"></div>
        <div id="t-alue" style="display:none;">
            <input type="text" id="t-syotto" class="input-f" oninput="paivitaLive(this.value)">
            <input type="number" id="t-minuutit" class="input-f" placeholder="MINUUTIT" style="display:none;">
        </div>
        <div id="k-alue" class="key-grid"></div>
        <button onclick="suljeIkkuna()" style="background:none; color:#999; margin-top:15px;">PERUUTA</button>
    </div>
</div>

<script>
    // --- STATE MANAGER ---
    let appState = {
        kaynnissa: false,
        aloitusAika: 0,
        kuitatutPankki: 0,
        nykyinenTila: null,
        erikoistilaAloitus: 0,
        tarkennus: ""
    };
    
    let kKunta = "";
    let syoteBuffer = "";

    // CHECKLIST: Clean initialization
    function bootloader() {
        // RESETOI JOS VANHA VERSIO KUMMITTELEE
        if (!localStorage.getItem('v191_clean')) {
            localStorage.clear();
            localStorage.setItem('v191_clean', 'true');
        }

        const saved = localStorage.getItem('pb_state_final');
        if (saved) {
            try { appState = JSON.parse(saved); } catch(e) { console.log('State reset'); }
        }

        ['kortti','lajike','asetus','taivutus','muut'].forEach(id => {
            const val = localStorage.getItem('pb_field_' + id);
            if(val) document.getElementById('v-' + id).innerText = val;
        });

        paivitaHistoriaLista();
        paivitaUI();
        paivitaAikajana();
        
        // CHECKLIST: Clocks start
        setInterval(kelloSykli, 1000);
    }

    function tallennaTila() { localStorage.setItem('pb_state_final', JSON.stringify(appState)); }

    // --- LOGIC: CLOCK & JOUTUISUUS ---
    function kelloSykli() {
        if (!appState.kaynnissa) {
            document.getElementById('kelloDisplay').innerText = "00:00";
            return;
        }
        
        const nyt = Date.now();
        const sek = Math.floor((nyt - appState.aloitusAika) / 1000);
        const safeSek = Math.max(0, sek);
        
        const h = Math.floor(safeSek / 3600).toString().padStart(2, '0');
        const m = Math.floor((safeSek % 3600) / 60).toString().padStart(2, '0');
        document.getElementById('kelloDisplay').innerText = `${h}:${m}`;

        const b = document.getElementById('j-box');
        const yhtMin = appState.kuitatutPankki;
        const tyotunnit = Math.max(safeSek, 1) / 3600;
        
        document.getElementById('j-kuitatut').innerText = `KUITATUT: ${yhtMin.toFixed(1)} MIN | AIKA: ${Math.floor(safeSek/60)} MIN`;
        b.classList.remove('blink');

        if (appState.nykyinenTila) {
            b.style.background = "#607d8b"; b.style.color = "white";
            document.getElementById('j-tila').innerText = appState.nykyinenTila;
            document.getElementById('j-lukema').innerText = "TAUKO";
            return;
        }

        if (safeSek < 10) { 
            b.style.background = "#eee"; b.style.color = "black"; 
            document.getElementById('j-lukema').innerText = "0.00"; 
            document.getElementById('j-tila').innerText = "ODOTTAA"; 
            return; 
        }

        let lukema = (yhtMin / 60) / tyotunnit;
        document.getElementById('j-lukema').innerText = lukema.toFixed(2);
        
        // VÃ¤rit
        if (lukema < 1.0) { b.style.background = "#f44336"; b.style.color = "white"; document.getElementById('j-tila').innerText = "HIDAS"; }
        else if (lukema <= 1.5) { b.style.background = "#ff9800"; b.style.color = "white"; document.getElementById('j-tila').innerText = "VAROITUS"; }
        else { b.style.background = "#4caf50"; b.style.color = "white"; document.getElementById('j-tila').innerText = "TEHOKAS"; if (lukema >= 2.0) b.classList.add('blink'); }
    }

    // --- CHECKLIST: Starting and ending a shift works ---
    function VAIHDA_VUORO() {
        if (!appState.kaynnissa) {
            // CHECKLIST: Alert sound at the beginning
            try { new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFRm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YT1vT19vT18=').play().catch(()=>{}); } catch(e){}
            
            appState.aloitusAika = Date.now();
            appState.kaynnissa = true;
            appState.kuitatutPankki = 0;
            appState.nykyinenTila = null;
            
            ['kortti','lajike','asetus','taivutus','muut'].forEach(id => { asetaArvo(id, "-"); });
            tallennaTila();
            paivitaUI();
            paivitaAikajana();
            
        } else {
            if (confirm("Haluatko varmasti lopettaa vuoron?")) {
                appState.kaynnissa = false;
                tallennaTila();
                paivitaUI();
                location.reload(); 
            }
        }
    }

    // --- MODAL & INPUT ---
    function avaaIkkuna(k) {
        if (!appState.kaynnissa) { alert("Aloita vuoro ensin!"); return; }
        if (appState.nykyinenTila) { alert("Lopeta " + appState.nykyinenTila + " ensin!"); return; }
        
        kKunta = k;
        syoteBuffer = "";
        document.getElementById('n-ruutu').style.display = 'flex';
        document.getElementById('n-naytto').innerText = "";
        
        const onTeksti = ['lajike', 'muut'].includes(k);
        document.getElementById('t-alue').style.display = onTeksti ? 'block' : 'none';
        document.getElementById('t-minuutit').style.display = (k === 'muut') ? 'block' : 'none';
        
        const inp = document.getElementById('t-syotto');
        inp.value = ""; document.getElementById('t-minuutit').value = "";
        // CHECKLIST: Lajimerkki... muuntaa ISOIKSI
        inp.style.textTransform = onTeksti ? "uppercase" : "none";
        
        document.getElementById('n-otsikko').innerText = k.toUpperCase();
        
        const grid = document.getElementById('k-alue'); grid.innerHTML = "";
        if (onTeksti) {
            grid.innerHTML = '<button class="key key-ok" style="grid-column: span 3" onclick="tallennaSyote()">OK</button>';
            setTimeout(() => inp.focus(), 200);
        } else {
            ['1','2','3','4','5','6','7','8','9','C','0','.','OK'].forEach(n => {
                let b = document.createElement('div'); b.className = 'key' + (n==='OK'?' key-ok':''); b.innerText = n;
                b.onclick = () => { if(n==='C') syoteBuffer=""; else if(n==='OK') tallennaSyote(); else syoteBuffer+=n; document.getElementById('n-naytto').innerText = syoteBuffer; };
                grid.appendChild(b);
            });
        }
    }

    function tallennaSyote() {
        let v = (document.getElementById('t-alue').style.display === 'block') ? document.getElementById('t-syotto').value : syoteBuffer;
        
        // CHECKLIST: Lajimerkki ISOIKSI
        if (['lajike', 'muut', 'kortti', 'asetus', 'taivutus'].includes(kKunta)) v = v.toUpperCase();
        
        // CHECKLIST: Kortin numero 6 numeroa
        if (kKunta === 'kortti' && v.length !== 6) { alert("KORTTI ON 6 NUMEROA!"); return; }
        
        let d = v;
        if (kKunta === 'muut') d += " " + (document.getElementById('t-minuutit').value || 0) + " MIN";
        else if (['asetus','taivutus'].includes(kKunta)) d += " MIN";
        
        asetaArvo(kKunta, d);
        suljeIkkuna();
    }

    function tallennaKortti() {
        if (document.getElementById('v-kortti').innerText === "-") return;
        
        const aVal = poimiNum(document.getElementById('v-asetus').innerText);
        const tVal = poimiNum(document.getElementById('v-taivutus').innerText);
        const mVal = poimiNum(document.getElementById('v-muut').innerText);
        const yht = aVal + tVal + mVal;

        appState.kuitatutPankki += yht;
        // CHECKLIST: Old features (Popup info) saved in detail
        lisaaHistRivi(document.getElementById('v-kortti').innerText, document.getElementById('v-lajike').innerText, yht, aVal, tVal, mVal);
        
        ['kortti','lajike','asetus','taivutus','muut'].forEach(id => { asetaArvo(id, "-"); });
        tallennaTila(); paivitaAikajana(); kelloSykli();
    }

    function tilaVaihda(t) {
        if (!appState.kaynnissa) { alert("Aloita vuoro ensin!"); return; }
        if (appState.nykyinenTila === t) {
            const min = Math.round((Date.now() - appState.erikoistilaAloitus) / 60000);
            lisaaHistRivi(t, "", min, 0, 0, 0);
            appState.nykyinenTila = null;
            tallennaTila(); paivitaUI(); paivitaAikajana();
        } else { 
            appState.nykyinenTila = t; 
            appState.erikoistilaAloitus = Date.now(); 
            tallennaTila(); paivitaUI(); 
        }
    }

    // --- HISTORY & DATA ---
    function lisaaHistRivi(k, l, yht, as, tai, mu) {
        let h = JSON.parse(localStorage.getItem('pb_historia') || "[]");
        const detailStr = (as > 0 || tai > 0 || mu > 0) ? `Asetus: ${as} | Taivutus: ${tai} | Muut: ${mu}` : null;
        h.unshift({ id: Date.now(), k, l, a: yht + " MIN", detail: detailStr, klo: new Date().toLocaleTimeString().substr(0,5) });
        localStorage.setItem('pb_historia', JSON.stringify(h));
        paivitaHistoriaLista();
    }

    function paivitaHistoriaLista() {
        let h = [];
        try { h = JSON.parse(localStorage.getItem('pb_historia') || "[]"); } catch(e){}
        let html = "";
        h.forEach((i, idx) => { html += `<div class="hist-item" onclick="naytaTiedot(${idx})"><span><b>${i.k}</b> ${i.l}</span><span>${i.a} (${i.klo})</span></div>`; });
        document.getElementById('h-lista').innerHTML = html;
    }

    // CHECKLIST: Popup info before delete
    function naytaTiedot(idx) {
        const h = JSON.parse(localStorage.getItem('pb_historia'));
        const i = h[idx];
        let viesti = `${i.k} ${i.l ? '- '+i.l : ''}\n------------------\n`;
        viesti += i.detail ? i.detail : "Erikoistila";
        viesti += `\n------------------\nHaluatko poistaa tÃ¤mÃ¤n rivin?`;
        if (confirm(viesti)) { 
            const minuutit = parseFloat(i.a.match(/[\d.]+/)[0]) || 0;
            if (i.detail) { appState.kuitatutPankki = Math.max(0, appState.kuitatutPankki - minuutit); tallennaTila(); }
            h.splice(idx, 1); localStorage.setItem('pb_historia', JSON.stringify(h)); 
            paivitaHistoriaLista(); paivitaAikajana(); 
        }
    }

    // CHECKLIST: "Haluatko varmasti nollata koko jakson historian"
    function nollaaKaikki() { 
        if(confirm("Haluatko varmasti nollata koko jakson historian?")) { 
            localStorage.clear(); 
            location.reload(); 
        } 
    }

    function magicButton() {
        if(!appState.kaynnissa) { alert("Aloita ensin vuoro!"); return; }
        asetaArvo('kortti', (Math.floor(100000 + Math.random() * 900000)).toString());
        asetaArvo('lajike', "TESTI-" + Math.floor(Math.random() * 100));
        asetaArvo('asetus', "15 MIN"); asetaArvo('taivutus', "30 MIN"); asetaArvo('muut', "0 MIN");
        tallennaTila();
    }

    function paivitaAikajana() {
        if (!appState.kaynnissa) {
            document.getElementById('bar-asetus').style.width = "0%";
            document.getElementById('bar-taivutus').style.width = "0%";
            document.getElementById('bar-erikois').style.width = "0%";
            return;
        }
        let h = JSON.parse(localStorage.getItem('pb_historia') || "[]");
        let sumA = 0, sumT = 0, sumE = 0;
        h.forEach(item => {
            if (item.detail) {
                const parts = item.detail.split('|');
                parts.forEach(p => {
                    if (p.includes("Asetus")) sumA += parseFloat(p.match(/[\d.]+/)[0]) || 0;
                    if (p.includes("Taivutus")) sumT += parseFloat(p.match(/[\d.]+/)[0]) || 0;
                });
            } else { sumE += parseFloat(item.a.match(/[\d.]+/)[0]) || 0; }
        });
        const kok = Math.max(1, (Date.now() - appState.aloitusAika) / 60000);
        document.getElementById('bar-asetus').style.width = Math.min(100, (sumA/kok)*100) + "%";
        document.getElementById('bar-taivutus').style.width = Math.min(100, (sumT/kok)*100) + "%";
        document.getElementById('bar-erikois').style.width = Math.min(100, (sumE/kok)*100) + "%";
    }

    function paivitaUI() {
        const btn = document.getElementById('v-nappi');
        btn.innerText = appState.kaynnissa ? "LOPETA VUORO" : "ALOITA VUORO";
        btn.className = appState.kaynnissa ? "btn-stop" : "btn-start";
        ['PROTO','HÃ„IRIÃ–','HUOLTO'].forEach(t => { document.getElementById('s-'+t).className = 'btn-spec' + (appState.nykyinenTila === t ? ' active' : ''); });
        const aktiivinen = appState.kaynnissa && !appState.nykyinenTila;
        ['kortti','lajike','asetus','taivutus','muut'].forEach(id => { document.getElementById('box-'+id).className = 'info-box' + (aktiivinen ? ' box-active' : ''); });
    }

    function asetaArvo(id, val) { document.getElementById('v-' + id).innerText = val; localStorage.setItem('pb_field_' + id, val); }
    function naytaValikko() { let m = document.getElementById('menu-spec'); m.style.display = (m.style.display === 'grid' ? 'none' : 'grid'); }
    function poimiNum(t) { const n = t.match(/[\d.]+/); return n ? parseFloat(n[0]) : 0; }
    function suljeIkkuna() { document.getElementById('n-ruutu').style.display = 'none'; }
    function paivitaLive(v) { document.getElementById('n-naytto').innerText = (['lajike', 'muut', 'kortti'].includes(kKunta)) ? v.toUpperCase() : v; }
</script>
</body>
</html>
