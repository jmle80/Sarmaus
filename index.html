<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SÃ¤rmÃ¤ysPro v3.0.6</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --bg: #0a0a0a; --card: #161616; --text: #e2e8f0; 
            --primary: #f58220; --accent: #22c55e; 
            --danger: #ef4444; --warn: #fbbf24; --proto: #a855f7; 
            --gray: #262626; --light-gray: #737373;
        }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; min-height: 100vh; }
        .container { max-width: 450px; margin: auto; }
        
        .header-box { text-align: center; margin-bottom: 20px; padding: 20px 10px; border-bottom: 2px solid var(--accent); background: var(--card); border-radius: 16px; }
        .logo-text { font-weight: 900; font-size: 1.8rem; color: var(--accent); }
        .version-tag { font-size: 0.7rem; color: var(--accent); margin-top: 4px; font-weight: bold; }
        
        .card { background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid var(--gray); margin-bottom: 12px; }
        .timer-val { font-size: 3.5rem; font-family: monospace; text-align: center; color: var(--primary); font-weight: 900; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        
        input { padding: 14px; background: #000; border: 2px solid var(--gray); border-radius: 12px; color: #fff; font-size: 18px; font-weight: bold; text-align: center; width: 100%; margin-bottom: 8px; }
        input:focus { border-color: var(--primary); outline: none; }
        input:disabled { opacity: 0.2; }
        
        .btn { border: none; border-radius: 12px; padding: 16px 5px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; color: white; display: block; width: 100%; }
        .btn:active { opacity: 0.7; transform: scale(0.98); }
        .btn:disabled { background: var(--gray) !important; color: #444; pointer-events: none; }
        
        #reader { width: 100%; border-radius: 12px; overflow: hidden; margin-bottom: 15px; display: none; border: 2px solid var(--accent); }
        
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #222; font-size: 0.85rem; cursor: pointer; }
        .history-item:active { background: #222; }

        /* Modal / Ponnahdusikkuna */
        #modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--card); border: 2px solid var(--primary); padding: 20px; border-radius: 16px; z-index: 1000; width: 90%; max-width: 350px; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        #modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 999; }
    </style>
</head>
<body>

<div id="modal-overlay" onclick="closeModal()"></div>
<div id="modal">
    <h3 id="modal-title" style="color:var(--primary); margin-top:0;"></h3>
    <div id="modal-content"></div>
    <button class="btn" style="background:var(--gray); margin-top:15px;" onclick="closeModal()">SULJE</button>
</div>

<div class="container">
    <div class="header-box">
        <span class="logo-text"><span style="color:var(--primary)">VAMM</span> Steel Oy</span>
        <div class="version-tag">SÃ¤rmÃ¤ysPro v3.0.6</div>
    </div>
    
    <div class="card">
        <div id="mainClock" class="timer-val">00:00:00</div>
        <div class="grid" style="margin-top: 15px;">
            <button class="btn" style="background: var(--accent)" id="shiftBtn" onclick="toggleShift()">ALKU</button>
            <button class="btn" style="background: var(--warn); color: #000;" id="failBtn" onclick="askModeData('FAIL')" disabled>HÃ„IRIÃ–</button>
            <button class="btn" style="background: var(--proto);" id="protoBtn" onclick="askModeData('PROTO')" disabled>PROTO</button>
        </div>
    </div>

    <div class="card">
        <div id="reader"></div>
        <div style="display:flex; gap:8px;">
            <input type="text" id="in_id" placeholder="KORTIN NRO" inputmode="numeric" maxlength="6" oninput="checkInput()" disabled>
            <button id="scanBtn1" class="btn" style="background:var(--gray); width:50px;" onclick="startScanner('in_id')" disabled>ðŸ“·</button>
        </div>
        <div style="display:flex; gap:8px;">
            <input type="text" id="in_laji" placeholder="LAJIMERKKI" oninput="checkInput()" disabled>
            <button id="scanBtn2" class="btn" style="background:var(--gray); width:50px;" onclick="startScanner('in_laji')" disabled>ðŸ“·</button>
        </div>
        <div class="grid">
            <input type="number" id="in_s" placeholder="ASET." oninput="checkInput()" disabled>
            <input type="number" id="in_t" placeholder="TAIV." oninput="checkInput()" disabled>
            <input type="number" id="in_m" placeholder="MUUT" oninput="checkInput()" disabled>
        </div>
        <button class="btn" style="background: var(--primary); color:#000; font-size: 1rem;" id="saveBtn" onclick="addJob()" disabled>TALLENNA KORTTI</button>
    </div>

    <div id="historyList" class="card" style="padding:0; overflow:hidden;"></div>
</div>

<script>
    let history = JSON.parse(localStorage.getItem('sarmays_history')) || [];
    let db = JSON.parse(localStorage.getItem('sarmays_current_shift')) || { isRunning: false, startTime: null, lastUpdate: null, shiftLog: [] };
    let html5QrCode = null;

    function save() {
        localStorage.setItem('sarmays_current_shift', JSON.stringify(db));
        localStorage.setItem('sarmays_history', JSON.stringify(history));
    }

    async function startScanner(targetId) {
        const r = document.getElementById('reader'); r.style.display = 'block';
        if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        try {
            await html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                document.getElementById(targetId).value = text;
                html5QrCode.stop(); r.style.display = 'none'; checkInput();
            });
        } catch (err) { r.style.display = 'none'; }
    }

    function toggleShift() {
        if(!db.isRunning) {
            let t = prompt("Aloitus (HH:MM):", new Date().toLocaleTimeString('fi-FI', {hour:'2-digit', minute:'2-digit'}));
            if(!t) return;
            db.startTime = Date.now(); db.isRunning = true; db.shiftLog = [];
        } else {
            history.push({ date: new Date().toLocaleDateString('fi-FI'), log: [...db.shiftLog], totalMs: Date.now() - db.startTime });
            db.isRunning = false;
        }
        save(); updateUI(); renderHistory();
    }

    function askModeData(type) {
        let reason = prompt(type === 'FAIL' ? "HÃ¤iriÃ¶n syy?" : "Lajimerkki?");
        if(!reason) return;
        let startT = prompt("Alku (HH:MM)?", new Date().toLocaleTimeString('fi-FI', {hour:'2-digit', minute:'2-digit'}));
        let endT = prompt("Loppu (HH:MM)?", new Date().toLocaleTimeString('fi-FI', {hour:'2-digit', minute:'2-digit'}));
        
        db.shiftLog.push({ id: reason, type: type, time: startT + "-" + endT, dur: 0 });
        save(); renderHistory();
    }

    function addJob() {
        const durMs = Date.now() - (db.shiftLog.length > 0 ? db.shiftLog[db.shiftLog.length-1].timestamp : db.startTime);
        db.shiftLog.push({ 
            id: document.getElementById('in_id').value, 
            laji: document.getElementById('in_laji').value,
            type: 'JOB', 
            s: parseFloat(document.getElementById('in_s').value)||0, 
            t: parseFloat(document.getElementById('in_t').value)||0, 
            m: parseFloat(document.getElementById('in_m').value)||0,
            timestamp: Date.now(),
            durMs: durMs
        });
        ['in_id','in_laji','in_s','in_t','in_m'].forEach(i => document.getElementById(i).value="");
        save(); checkInput(); renderHistory();
    }

    function formatMs(ms) {
        if(!ms) return "00:00:00";
        return new Date(ms).toISOString().substr(11, 8);
    }

    function renderHistory() {
        const c = document.getElementById('historyList'); c.innerHTML = "";
        let log = db.shiftLog;
        log.slice().reverse().forEach((item, index) => {
            let div = document.createElement('div'); div.className = 'history-item';
            let label = item.type === 'JOB' ? `<b>#${item.id}</b> ${item.laji}` : `<span style="color:var(--warn)">${item.id}</span>`;
            let time = item.type === 'JOB' ? formatMs(item.durMs) : item.time;
            div.innerHTML = `<span>${label}</span><span style="font-family:monospace">${time}</span>`;
            div.onclick = () => showDetails(item);
            c.appendChild(div);
        });
    }

    function showDetails(item) {
        if(item.type !== 'JOB') return;
        document.getElementById('modal-title').innerText = "Kortti #" + item.id;
        document.getElementById('modal-content').innerHTML = `
            <p>Lajimerkki: ${item.laji}</p>
            <p>Asetus: ${item.s} min</p>
            <p>Taivutus: ${item.t} min</p>
            <p>Muut: ${item.m} min</p>
            <hr border="1">
            <p>YhteensÃ¤ laskettu: ${item.s + item.t + item.m} min</p>
            <p>Todellinen kesto: ${formatMs(item.durMs)}</p>
        `;
        document.getElementById('modal').style.display = 'block';
        document.getElementById('modal-overlay').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('modal-overlay').style.display = 'none';
    }

    function checkInput() {
        const r = db.isRunning;
        ['in_id','in_laji','scanBtn1','scanBtn2'].forEach(i => document.getElementById(i).disabled = !r);
        let ok = document.getElementById('in_id').value.length >= 4;
        ['in_s','in_t','in_m','saveBtn'].forEach(i => document.getElementById(i).disabled = !ok);
    }

    function updateUI() {
        document.getElementById('shiftBtn').innerText = db.isRunning ? "LOPPU" : "ALKU";
        document.getElementById('shiftBtn').style.background = db.isRunning ? "var(--danger)" : "var(--accent)";
        document.getElementById('failBtn').disabled = !db.isRunning; 
        document.getElementById('protoBtn').disabled = !db.isRunning;
        checkInput();
    }

    setInterval(() => {
        if(db.isRunning) {
            document.getElementById('mainClock').innerText = formatMs(Date.now() - db.startTime);
        }
    }, 1000);

    updateUI(); renderHistory();
</script>
</body>
</html>
