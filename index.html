<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Brake Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 10px; background-color: #f0f2f5; margin: 0; }
        .version { color: #d32f2f; font-weight: bold; font-size: 1.1em; display: block; margin-bottom: 5px; }
        .container { background-color: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); max-width: 600px; margin: auto; }
        h1 { color: #1a237e; text-align: center; text-transform: uppercase; margin: 0 0 10px 0; font-size: 1.5em; }
        .timer-display { font-size: 3em; font-weight: bold; text-align: center; margin: 10px 0; font-family: monospace; background: #222; color: #00ff00; padding: 10px; border-radius: 8px; }
        
        #joutuisuusIkkuna { background: #eee; border: 2px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 10px; text-align: center; font-weight: bold; transition: all 0.4s; }
        .j-otsikko { font-size: 0.9em; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .j-tila { font-size: 1.8em; display: block; }
        .j-prosentti { font-size: 1.1em; opacity: 0.8; }
        .j-tehokas { background-color: #4caf50 !important; color: white !important; border-color: #2e7d32 !important; }
        .j-varoitus { background-color: #fbc02d !important; color: black !important; border-color: #f9a825 !important; }
        .j-hidas { background-color: #f44336 !important; color: white !important; border-color: #c62828 !important; }

        /* Laatikot oletuksena harmaina ja estettyin√§ */
        .info-box { background: #e0e0e0; border: 1px solid #bdbdbd; padding: 12px; margin: 5px 0; border-radius: 6px; font-weight: bold; text-align: center; color: #757575; cursor: not-allowed; transition: all 0.3s; }
        
        /* Aktiiviset laatikot, kun vuoro on p√§√§ll√§ */
        .box-active { background: #e3f2fd !important; border-color: #90caf9 !important; color: #0d47a1 !important; cursor: pointer !important; }
        .muut-active { background: #f3e5f5 !important; border-color: #ce93d8 !important; color: #7b1fa2 !important; cursor: pointer !important; }

        .info-label { font-size: 0.8em; color: #555; margin-bottom: 2px; text-align: center; font-weight: bold; margin-top: 5px; }
        
        button { width: 100%; padding: 16px; margin: 5px 0; cursor: pointer; font-size: 1.1em; border-radius: 10px; font-weight: bold; border: 1px solid #ccc; }
        .btn-start { background-color: #2e7d32; color: white; border: none; }
        .btn-stop { background-color: #c62828; color: white; border: none; }
        .btn-save { background-color: #1976d2; color: white; border: none; margin-top: 10px; }
        
        #keypadOverlay, #detailsOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; }
        .modal-container { background: white; padding: 20px; border-radius: 15px; width: 310px; text-align: center; max-height: 90vh; overflow-y: auto; }
        .keypad-display { font-size: 1.8em; border: 2px solid #333; margin-bottom: 10px; padding: 8px; border-radius: 5px; min-height: 1.2em; font-family: monospace; background: #f9f9f9; }
        .keypad-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .keypad-btn { padding: 15px; font-size: 1.3em; background: #eee; border: 1px solid #bbb; border-radius: 8px; cursor: pointer; }
        .keypad-ok { background-color: #2e7d32; color: white; border: none; }
        .text-input { width: 100%; padding: 12px; font-size: 1.1em; margin-bottom: 10px; border-radius: 5px; border: 1px solid #333; box-sizing: border-box; }
        
        .history-container { margin-top: 20px; background: #fff; padding: 10px; border-radius: 10px; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9em; }
        td { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    </style>
</head>
<body onload="tarkistaPalautus()">

<span class="version">Versio 1.41</span>

<div class="container">
    <h1>Press Brake Pro</h1>
    <div id="tyoAika" class="timer-display">00:00:00</div>
    
    <div id="joutuisuusIkkuna">
        <span class="j-otsikko">Ty√∂vaiheen joutuisuus</span>
        <span id="jTila" class="j-tila">ODOTTAA</span>
        <span id="jProsentti" class="j-prosentti">0%</span>
    </div>
    
    <div id="korttiBox" class="info-box" onclick="yritaAvaa('kortti')">Kortin nro: -</div>
    <div id="lajiBox" class="info-box" onclick="yritaAvaa('lajike')">Lajimerkki: -</div>
    
    <div class="info-label">Ty√∂vaiheet</div>
    <div id="asetusBox" class="info-box" onclick="yritaAvaa('asetus')">Asetusaika: -</div>
    <div id="taivutusBox" class="info-box" onclick="yritaAvaa('taivutus')">Taivutusaika: -</div>
    <div id="muutBox" class="info-box" onclick="yritaAvaa('muut')">Muut ty√∂vaiheet: -</div>
    
    <button class="btn-save" onclick="tallennaKorttiNyt()">üíæ TALLENNA KORTTI</button>
    <button id="vuoroNappi" class="btn-start" onclick="hallitseVuoroa()">ALOITA VUORO</button>
    
    <div class="history-container">
        <input type="text" id="historiaHaku" class="text-input" placeholder="Hae historiasta..." onkeyup="paivitaHistoriaNakyma()">
        <div id="historyContent"></div>
    </div>

    <button onclick="nollaaHistoria(true)" style="color: #999; font-size: 0.8em; border: none; background: none; text-decoration: underline; margin-top: 10px;">Nollaa muisti</button>
</div>

<div id="keypadOverlay">
    <div class="modal-container">
        <h3 id="keypadTitle">SY√ñT√Ñ</h3>
        <div id="textInputSection" style="display:none;"><input type="text" id="yleisInput" class="text-input" style="text-transform: uppercase;"></div>
        <div id="nameInputSection" style="display:none;"><input type="text" id="vaiheNimi" class="text-input" list="vaiheLista" placeholder="Ty√∂vaiheen nimi"><datalist id="vaiheLista"></datalist></div>
        <div id="keypadInput" class="keypad-display"></div>
        <div class="keypad-grid" id="keypadGrid"></div>
        <button style="margin-top:15px; color: blue; border:none; background:none;" onclick="suljeKeypad()">PERUUTA</button>
    </div>
</div>

<div id="detailsOverlay">
    <div class="modal-container">
        <h3 id="detailTitle">Kortin tiedot</h3>
        <div id="detailContent"></div>
        <button class="btn-stop" style="background:#f44336; font-size:0.8em; padding:10px;" id="poistoNappi">POISTA RIVI</button>
        <button style="margin-top:10px; border:none; background:none;" onclick="document.getElementById('detailsOverlay').style.display='none'">SULJE</button>
    </div>
</div>

<script>
    let sekunnit = 0, ajastin = null, vuoroKaynnissa = false, syote = "", aktiivinenKentta = "";
    let tavoiteAsetus = 0, tavoiteTaivutus = 0;

    function tarkistaPalautus() {
        ['pb_kortti', 'pb_lajike', 'pb_asetus', 'pb_taivutus', 'pb_muut'].forEach(f => {
            const val = localStorage.getItem(f);
            if(val) {
                document.getElementById(f.replace('pb_','') + 'Box').innerText = val;
                if(f === 'pb_asetus') tavoiteAsetus = parseFloat(val.match(/\d+/)) || 0;
                if(f === 'pb_taivutus') tavoiteTaivutus = parseFloat(val.match(/\d+/)) || 0;
            }
        });
        paivitaHistoriaNakyma(); paivitaDatalist();
        if (localStorage.getItem('pb_tila') === 'kaynnissa') {
            sekunnit = parseInt(localStorage.getItem('pb_sekunnit')) + Math.floor((Date.now() - parseInt(localStorage.getItem('pb_leima'))) / 1000);
            vuoroKaynnissa = true;
            kaynnistaKello();
        }
        paivitaVuoroNakyma();
    }

    function yritaAvaa(kentta) {
        if (!vuoroKaynnissa) {
            alert("Aloita vuoro ensin!");
            return;
        }
        if (kentta === 'lajike') avaaTekstiSyotto(kentta);
        else if (kentta === 'muut') avaaMuutVaiheet();
        else avaaKeypad(kentta);
    }

    function hallitseVuoroa() {
        if (!vuoroKaynnissa) {
            new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFRm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YT1vT19vT18=').play().catch(()=>{}); // Simppeli alert
            sekunnit = 0;
            vuoroKaynnissa = true;
            localStorage.setItem('pb_tila', 'kaynnissa');
            kaynnistaKello();
        } else {
            if(confirm("Lopetetaanko vuoro ja luodaanko raportti?")) {
                vuoroKaynnissa = false;
                clearInterval(ajastin);
                luoLoppuRaportti();
                location.reload();
            }
        }
        paivitaVuoroNakyma();
        paivitaJoutuisuus();
    }

    function paivitaVuoroNakyma() {
        const n = document.getElementById('vuoroNappi');
        n.innerText = vuoroKaynnissa ? "LOPETA VUORO" : "ALOITA VUORO";
        n.className = vuoroKaynnissa ? "btn-stop" : "btn-start";
        
        // P√§ivit√§ laatikoiden v√§rit
        const boxes = ['korttiBox', 'lajiBox', 'asetusBox', 'taivutusBox'];
        boxes.forEach(id => {
            document.getElementById(id).className = "info-box" + (vuoroKaynnissa ? " box-active" : "");
        });
        document.getElementById('muutBox').className = "info-box" + (vuoroKaynnissa ? " muut-active" : "");
    }

    function paivitaJoutuisuus() {
        if (!vuoroKaynnissa) { resetJoutuisuus(); return; }
        const nykyMin = sekunnit / 60;
        const kokonaisTavoite = tavoiteAsetus + tavoiteTaivutus;
        if (kokonaisTavoite <= 0) { resetJoutuisuus(); return; }
        const prosentti = Math.round((nykyMin / kokonaisTavoite) * 100);
        const ikkuna = document.getElementById('joutuisuusIkkuna');
        document.getElementById('jProsentti').innerText = prosentti + "%";
        if (prosentti <= 80) { ikkuna.className = "j-tehokas"; document.getElementById('jTila').innerText = "TEHOKAS"; }
        else if (prosentti <= 100) { ikkuna.className = "j-varoitus"; document.getElementById('jTila').innerText = "VAROITUS"; }
        else { ikkuna.className = "j-hidas"; document.getElementById('jTila').innerText = "HIDAS"; }
    }

    function resetJoutuisuus() {
        document.getElementById('joutuisuusIkkuna').className = "";
        document.getElementById('jTila').innerText = "ODOTTAA";
        document.getElementById('jProsentti').innerText = "0%";
    }

    function vahvistaSyote() {
        let v = (aktiivinenKentta === 'lajike') ? document.getElementById('yleisInput').value : syote;
        if (aktiivinenKentta === 'kortti' && (v.length !== 6 || isNaN(v))) { alert("Kortin on oltava 6 numeroa."); return; }
        if (aktiivinenKentta === 'lajike') v = v.toUpperCase();

        if (aktiivinenKentta === 'muut') {
            const nimi = document.getElementById('vaiheNimi').value || "Muu";
            const txt = nimi + ": " + syote + " min";
            document.getElementById('muutBox').innerText = txt;
            localStorage.setItem('pb_muut', txt);
        } else if (aktiivinenKentta === 'lajike') {
            const txt = "Lajimerkki: " + v;
            document.getElementById('lajiBox').innerText = txt;
            localStorage.setItem('pb_lajike', txt);
        } else if (['kortti','asetus','taivutus'].includes(aktiivinenKentta)) {
            const labelit = { kortti: 'Kortin nro: ', asetus: 'Asetusaika: ', taivutus: 'Taivutusaika: ' };
            const txt = labelit[aktiivinenKentta] + v + (aktiivinenKentta==='kortti'?'':' min');
            document.getElementById(aktiivinenKentta + 'Box').innerText = txt;
            localStorage.setItem('pb_' + aktiivinenKentta, txt);
            if(aktiivinenKentta === 'asetus') tavoiteAsetus = parseFloat(v) || 0;
            if(aktiivinenKentta === 'taivutus') tavoiteTaivutus = parseFloat(v) || 0;
        }
        suljeKeypad(); paivitaJoutuisuus();
    }

    function kaynnistaKello() { if(ajastin) clearInterval(ajastin); ajastin = setInterval(() => { sekunnit++; document.getElementById('tyoAika').innerText = muotoileAika(sekunnit); paivitaJoutuisuus(); localStorage.setItem('pb_sekunnit', sekunnit); localStorage.setItem('pb_leima', Date.now()); }, 1000); }
    function muotoileAika(s) { const h = Math.floor(s/3600).toString().padStart(2,'0'), m = Math.floor((s%3600)/60).toString().padStart(2,'0'), sek = (s%60).toString().padStart(2,'0'); return `${h}:${m}:${sek}`; }
    function tallennaKorttiNyt() {
        let h = JSON.parse(localStorage.getItem('pb_historia') || "[]");
        h.unshift({ id: Date.now(), pvm: new Date().toLocaleDateString('fi-FI'), kortti: document.getElementById('korttiBox').innerText.replace('Kortin nro: ', ''), lajike: document.getElementById('lajiBox').innerText.replace('Lajimerkki: ', ''), asetus: document.getElementById('asetusBox').innerText, taivutus: document.getElementById('taivutusBox').innerText, muut: document.getElementById('muutBox').innerText, kesto: muotoileAika(sekunnit) });
        localStorage.setItem('pb_historia', JSON.stringify(h));
        nollaaHistoria(false); paivitaHistoriaNakyma();
    }
    function luoLoppuRaportti() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
