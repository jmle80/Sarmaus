<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SärmäysPro - VAMM Steel Edition</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            /* VAMM Steel Brändivärit */
            --vamm-dark: #1a1a1a; 
            --vamm-steel: #333d47;
            --vamm-yellow: #fecb00; /* Tyypillinen teollinen keltainen */
            --vamm-accent: #f58220; /* Brändin korostus */
            --bg: #0d0d0d;
            --text: #ffffff;
            --version-color: #fecb00;
        }
        * { box-sizing: border-box; touch-action: manipulation; -webkit-user-select: none; user-select: none; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 450px; margin: auto; }
        
        .version-header { color: var(--version-color); font-weight: 900; font-size: 0.75rem; text-align: center; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        
        .header-logo { text-align: center; margin-bottom: 15px; }
        .header-logo h1 { margin: 0; font-size: 1.5rem; color: var(--vamm-yellow); letter-spacing: 2px; }
        .header-logo span { font-size: 0.6rem; text-transform: uppercase; color: #888; display: block; }

        .card { background: var(--vamm-dark); padding: 18px; border-radius: 12px; border-left: 5px solid var(--vamm-yellow); margin-bottom: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        
        .timer-val { font-size: 4.8rem; font-family: 'Courier New', monospace; text-align: center; color: var(--vamm-yellow); font-weight: 900; margin: 0; line-height: 1; text-shadow: 0 0 15px rgba(254, 203, 0, 0.3); }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .stat-box { text-align: center; padding: 12px 5px; background: #000; border-radius: 8px; border: 1px solid #2a2a2a; }
        .stat-val { font-size: 1.4rem; font-weight: 900; display: block; color: #fff; }
        .stat-label { font-size: 0.6rem; color: #777; text-transform: uppercase; margin-top: 4px; display: block; font-weight: bold; }

        input { padding: 18px; background: #000; border: 1px solid #444; border-radius: 8px; color: #fff; font-size: 1.3rem; text-align: center; width: 100%; margin-bottom: 10px; font-weight: bold; transition: 0.2s; }
        input:focus { border-color: var(--vamm-yellow); outline: none; background: #050505; }
        input:disabled { opacity: 0.1; }

        .btn-main { border: none; border-radius: 8px; font-weight: 900; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; height: 75px; text-transform: uppercase; transition: 0.1s; }
        .btn-main:active { transform: scale(0.97); filter: brightness(1.2); }
        
        .btn-start { background: var(--vamm-yellow); color: #000; }
        .btn-danger { background: #ce1126; color: #fff; }
        .btn-gray { background: var(--vamm-steel); color: #fff; }
        .btn-proto { background: #6b21a8; color: #fff; }

        .history-row { display: flex; padding: 16px 10px; border-bottom: 1px solid #222; align-items: center; background: rgba(255,255,255,0.03); margin-bottom: 3px; border-radius: 6px; }
        .col-id { flex: 0 0 30%; font-family: monospace; font-weight: bold; color: var(--vamm-yellow); }
        .col-laji { flex: 0 0 45%; color: #ddd; font-weight: 600; }
        .col-aika { flex: 0 0 25%; text-align: right; color: var(--vamm-accent); font-weight: 900; font-size: 1.1rem; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: none; flex-direction: column; padding: 20px; }
    </style>
</head>
<body>

<div id="shiftTypeModal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:20000; display:none; align-items:center; justify-content:center;">
    <div style="background:var(--vamm-dark); padding:30px; border-radius:15px; border:3px solid var(--vamm-yellow); width:90%; max-width:400px; text-align:center;">
        <h2 style="color:var(--vamm-yellow); margin-bottom:25px;">VALITSE TYÖVUORO</h2>
        <button onclick="startShiftWith('AAMU')" class="btn-main btn-start" style="width:100%; margin:10px 0; font-size:1.5rem;">AAMU</button>
        <button onclick="startShiftWith('ILTA')" class="btn-main btn-gray" style="width:100%; margin:10px 0; font-size:1.5rem; background: #666;">ILTA</button>
        <button onclick="startShiftWith('YÖ')" class="btn-main btn-gray" style="width:100%; margin:10px 0; font-size:1.5rem; background: #333;">YÖ</button>
    </div>
</div>

<div class="container">
    <div class="version-header">VERSION v5.2.2</div>
    
    <div class="header-logo">
        <h1>VAMM STEEL</h1>
        <span>Components You Can Trust</span>
    </div>

    <div class="card">
        <div id="mainClock" class="timer-val">00:00:00</div>
        <div class="grid" style="margin: 18px 0;">
            <div class="stat-box"><span id="shiftEff" class="stat-val" style="color:var(--vamm-yellow)">0.00</span><span class="stat-label">EFFICIENY</span></div>
            <div class="stat-box"><span id="shiftMins" class="stat-val">0</span><span class="stat-label">MINUUTIT</span></div>
            <div class="stat-box" style="border-color:var(--vamm-accent);" onclick="openPeriod()">
                <span id="periodEff" class="stat-val" style="color:var(--vamm-accent)">0.00</span><span class="stat-label">JAKSO EFF</span>
            </div>
        </div>
        <div class="grid">
            <div class="stat-box" style="grid-column: span 1.5; border-color: #333;"><span id="weekTotal" class="stat-val">0h 0m</span><span class="stat-label">VIIKKO YHTEENSÄ</span></div>
            <div class="stat-box" style="grid-column: span 1.5; border-color: #333;"><span id="weekSaved" class="stat-val" style="color:var(--vamm-yellow)">0h 0m</span><span class="stat-label">PANKKIIN</span></div>
        </div>
    </div>

    <div class="grid" style="margin-bottom: 15px;">
        <button id="shiftBtn" class="btn-main btn-start" onclick="handleShiftToggle()">ALKU</button>
        <button id="failBtn" class="btn-main btn-gray" style="background:#ce1126" onclick="handleManualToggle('FAIL')" disabled>HÄIRIÖ</button>
        <button id="protoBtn" class="btn-main btn-proto" onclick="handleManualToggle('PROTO')" disabled>PROTO</button>
    </div>

    <div class="card" style="border-left-color: var(--vamm-steel);">
        <input type="text" id="in_id" placeholder="TYÖNUMERO" readonly onclick="triggerField('in_id')" disabled>
        <input type="text" id="in_laji" placeholder="LAJIMERKKI" readonly onclick="triggerField('in_laji')" disabled>
        <div class="grid">
            <input type="number" id="in_s" placeholder="ASET" inputmode="decimal" disabled oninput="handleInstantZero(this, 'in_t')">
            <input type="number" id="in_t" placeholder="TAIV" inputmode="decimal" disabled oninput="handleInstantZero(this, 'in_m')">
            <input type="number" id="in_m" placeholder="MUUT" inputmode="decimal" disabled oninput="handleInstantZero(this, null)">
        </div>
    </div>
    
    <div style="background: #111; border-radius: 8px; padding: 5px;">
        <div id="currentShiftList" style="max-height: 280px; overflow-y: auto;"></div>
    </div>
</div>

<div id="periodModal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 25px;"><h2 style="color:var(--vamm-yellow)">ARKISTO</h2><button onclick="closePeriod()" style="background:none; border:none; color:white; font-size:3.5rem;">✕</button></div>
    <div id="periodContent" style="flex:1; overflow-y:auto;"></div>
    <button onclick="resetPeriod()" class="btn-main btn-danger" style="height:75px; margin-top:15px; width:100%;">NOLLAA JAKSO HISTORIA</button>
</div>

<div id="reader-container" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:30000; display:none; flex-direction:column; align-items:center; justify-content:center;">
    <button onclick="switchToManual()" style="color:var(--vamm-yellow); background:none; border:2px solid var(--vamm-yellow); border-radius:8px; padding:20px 40px; font-weight:900; margin-bottom:30px; font-size:1.2rem;">SYÖTÄ KÄSIN</button>
    <div id="reader" style="width:90%; border:2px solid #333;"></div>
    <button onclick="stopScanner()" class="btn-main btn-gray" style="margin-top:40px; width:75%;">SULJE</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('vamm_shift')) || { isRunning: false, startTime: 0, shiftLog: [] };
    let periodStats = JSON.parse(localStorage.getItem('vamm_stats')) || { weeklyLog: [] };
    let periodData = JSON.parse(localStorage.getItem('vamm_archive')) || [];
    let html5QrCode = null, currentTargetField = null;

    function save() {
        localStorage.setItem('vamm_shift', JSON.stringify(db));
        localStorage.setItem('vamm_stats', JSON.stringify(periodStats));
        localStorage.setItem('vamm_archive', JSON.stringify(periodData));
    }

    function beep(f, d) { 
        try { 
            const a = new (window.AudioContext || window.webkitAudioContext)(); 
            const o = a.createOscillator(); 
            const g = a.createGain(); 
            o.connect(g); g.connect(a.destination); 
            o.frequency.value = f; 
            g.gain.value = 0.1; 
            o.start(); o.stop(a.currentTime + d); 
        } catch(e){} 
    }

    function handleShiftToggle() {
        if (!db.isRunning) { document.getElementById('shiftTypeModal').style.display = 'flex'; }
        else { if(confirm("Lopetetaanko vuoro ja tallennetaanko tiedot?")) {
            const now = Date.now();
            const dur = now - Number(db.startTime);
            periodStats.weeklyLog.push({ start: db.startTime, end: now, duration: dur });
            db.shiftLog.forEach(i => periodData.push(i));
            db.isRunning = false; db.startTime = 0; db.shiftLog = [];
            save(); updateUI();
        }}
    }

    function startShiftWith(type) {
        let t = prompt("Aloitusaika (HH:MM):", new Date().toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'}));
        if(!t) return;
        const [h, m] = t.split(':'); const d = new Date(); d.setHours(parseInt(h), parseInt(m), 0, 0);
        db.startTime = d.getTime(); db.isRunning = true; db.shiftLog = [];
        document.getElementById('shiftTypeModal').style.display = 'none';
        save(); beep(700, 0.3); updateUI();
    }

    function refreshClock() {
        if(!db.isRunning || !db.startTime || db.startTime === 0) {
            document.getElementById('mainClock').innerText = "00:00:00";
            return;
        }
        const now = Date.now();
        const diffMs = now - Number(db.startTime);
        if(diffMs < 0) return;

        const secTotal = Math.floor(diffMs / 1000);
        const hh = Math.floor(secTotal / 3600);
        const mm = Math.floor((secTotal % 3600) / 60);
        const ss = secTotal % 60;
        document.getElementById('mainClock').innerText = `${hh.toString().padStart(2,'0')}:${mm.toString().padStart(2,'0')}:${ss.toString().padStart(2,'0')}`;
        
        const sMins = db.shiftLog.reduce((acc, i) => acc + (Number(i.s)+Number(i.t)+Number(i.m) || 0), 0);
        const diffMins = diffMs / 60000;
        document.getElementById('shiftEff').innerText = diffMins > 0.5 ? (sMins / diffMins).toFixed(2) : "0.00";
        document.getElementById('shiftMins').innerText = Math.round(sMins);

        // Viikko ja Jakso
        let wMs = diffMs; periodStats.weeklyLog.forEach(x => wMs += x.duration);
        let pMins = sMins; periodData.forEach(x => pMins += (Number(x.s)+Number(x.t)+Number(x.m) || 0));
        
        document.getElementById('weekTotal').innerText = `${Math.floor(wMs/3600000)}h ${Math.floor((wMs%3600000)/60000)}m`;
        document.getElementById('periodEff').innerText = wMs > 60000 ? (pMins / (wMs/60000)).toFixed(2) : "0.00";
        
        const std = 8 * 3600000; let saved = 0;
        periodStats.weeklyLog.forEach(v => { if(v.duration > std) saved += (v.duration - std); });
        if(diffMs > std) saved += (diffMs - std);
        document.getElementById('weekSaved').innerText = `${Math.floor(saved/3600000)}h ${Math.floor((saved%3600000)/60000)}m`;
    }

    function editRow(index, isArchive = false) {
        const list = isArchive ? periodData : db.shiftLog;
        const item = list[index];
        const currentSum = (Number(item.s) + Number(item.t) + Number(item.m));
        const newVal = prompt(`MUOKKAA TYÖTÄ #${item.id}\nSyötä uusi yhteisaika (min):`, currentSum);
        if (newVal !== null && !isNaN(newVal)) {
            item.s = Number(newVal); item
