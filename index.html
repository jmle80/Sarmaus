<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SärmäysPro v5.1.9</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --bg: #000; --card: #111; --text: #fff; 
            --primary: #fb923c; --accent: #22c55e; 
            --danger: #ef4444; --warn: #fbbf24; --proto: #a855f7; 
            --gray: #262626; --version-color: #ef4444;
        }
        * { box-sizing: border-box; touch-action: manipulation; -webkit-user-select: none; user-select: none; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 450px; margin: auto; }
        .version-header { color: var(--version-color); font-weight: 900; font-size: 0.8rem; text-align: center; margin-bottom: 5px; text-decoration: underline; }
        .card { background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid var(--gray); margin-bottom: 12px; }
        .timer-val { font-size: 4rem; font-family: monospace; text-align: center; color: var(--primary); font-weight: 900; margin: 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .stat-box { text-align: center; padding: 10px 5px; background: #000; border-radius: 12px; border: 1px solid #333; }
        .stat-val { font-size: 1.2rem; font-weight: 900; display: block; }
        .stat-label { font-size: 0.6rem; color: #888; text-transform: uppercase; }
        input { padding: 16px; background: #000; border: 2px solid #333; border-radius: 12px; color: #fff; font-size: 1.1rem; text-align: center; width: 100%; margin-bottom: 10px; }
        input:focus { border-color: var(--primary); outline: none; }
        .btn-main { border: none; border-radius: 16px; font-weight: 900; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; height: 70px; }
        .history-row { display: flex; padding: 15px 5px; border-bottom: 1px solid #222; align-items: center; cursor: pointer; }
        .history-row:active { background: #222; }
        .col-id { flex: 0 0 30%; font-family: monospace; font-weight: bold; }
        .col-laji { flex: 0 0 45%; color: var(--warn); }
        .col-aika { flex: 0 0 25%; text-align: right; color: var(--accent); font-weight: 900; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: none; flex-direction: column; padding: 20px; }
    </style>
</head>
<body>

<div id="shiftTypeModal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:20000; display:none; align-items:center; justify-content:center;">
    <div style="background:var(--card); padding:30px; border-radius:30px; border:2px solid var(--primary); width:85%; text-align:center;">
        <h2 style="margin-bottom:20px;">VALITSE VUORO</h2>
        <button onclick="startShiftWith('AAMU')" style="width:100%; padding:20px; margin:10px 0; border-radius:15px; background:var(--accent); color:white; font-weight:900; font-size:1.3rem; border:none;">AAMU</button>
        <button onclick="startShiftWith('ILTA')" style="width:100%; padding:20px; margin:10px 0; border-radius:15px; background:var(--primary); color:white; font-weight:900; font-size:1.3rem; border:none;">ILTA</button>
        <button onclick="startShiftWith('YÖ')" style="width:100%; padding:20px; margin:10px 0; border-radius:15px; background:var(--proto); color:white; font-weight:900; font-size:1.3rem; border:none;">YÖ</button>
    </div>
</div>

<div class="container">
    <div class="version-header">VERSION v5.1.9</div>
    <div class="card">
        <div id="mainClock" class="timer-val">00:00:00</div>
        <div class="grid" style="margin: 15px 0;">
            <div class="stat-box"><span id="shiftEff" class="stat-val">0.00</span><span class="stat-label">EFF</span></div>
            <div class="stat-box"><span id="shiftMins" class="stat-val">0</span><span class="stat-label">MIN</span></div>
            <div class="stat-box" style="border-color:var(--primary);" onclick="openPeriod()">
                <span id="periodEff" class="stat-val" style="color:var(--primary)">0.00</span><span class="stat-label">JAKSO EFF</span>
            </div>
        </div>
        <div class="grid">
            <div class="stat-box" style="border-color:var(--accent); grid-column: span 1.5;"><span id="weekTotal" class="stat-val" style="color:var(--accent);">0h 0m</span><span class="stat-label">VIIKON TUNNIT</span></div>
            <div class="stat-box" style="border-color:var(--proto); grid-column: span 1.5;"><span id="weekSaved" class="stat-val" style="color:var(--proto);">0h 0m</span><span class="stat-label">SISÄÄN TEHDYT</span></div>
        </div>
    </div>

    <div class="grid" style="margin-bottom: 12px;">
        <button id="shiftBtn" class="btn-main" style="background:var(--accent); color:white;" onclick="handleShiftToggle()">ALKU</button>
        <button id="failBtn" class="btn-main" style="background:var(--warn); color:black;" onclick="handleManualToggle('FAIL')" disabled>HÄIRIÖ</button>
        <button id="protoBtn" class="btn-main" style="background:var(--proto); color:white;" onclick="handleManualToggle('PROTO')" disabled>PROTO</button>
    </div>

    <div class="card">
        <input type="text" id="in_id" placeholder="TYÖ ID" readonly onclick="triggerField('in_id')" disabled>
        <input type="text" id="in_laji" placeholder="LAJIMERKKI" readonly onclick="triggerField('in_laji')" disabled>
        <div class="grid">
            <input type="number" id="in_s" placeholder="ASET" inputmode="decimal" disabled oninput="handleInstantZero(this, 'in_t')">
            <input type="number" id="in_t" placeholder="TAIV" inputmode="decimal" disabled oninput="handleInstantZero(this, 'in_m')">
            <input type="number" id="in_m" placeholder="MUUT" inputmode="decimal" disabled oninput="handleInstantZero(this, null)">
        </div>
    </div>
    <div class="card" style="padding:5px;"><div id="currentShiftList" style="max-height: 250px; overflow-y: auto;"></div></div>
</div>

<div id="periodModal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;"><h2>ARKISTO</h2><button onclick="closePeriod()" style="background:none; border:none; color:white; font-size:3rem;">✕</button></div>
    <div id="periodContent" style="flex:1; overflow-y:auto;"></div>
    <button onclick="resetPeriod()" class="btn-main" style="background:var(--danger); color:white; height:70px; margin-top:15px;">NOLLAA JAKSO HISTORIA</button>
</div>

<div id="reader-container" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:30000; display:none; flex-direction:column; align-items:center; justify-content:center;">
    <button onclick="switchToManual()" style="color:var(--primary); background:none; border:2px solid var(--primary); border-radius:15px; padding:15px 30px; font-weight:900; margin-bottom:30px;">SYÖTÄ KÄSIN</button>
    <div id="reader" style="width:90%;"></div>
    <button onclick="stopScanner()" class="btn-main" style="background:var(--gray); color:white; margin-top:40px; width:70%;">SULJE</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('sarmays_current_shift')) || { isRunning: false, startTime: null, shiftLog: [], type: "" };
    let periodStats = JSON.parse(localStorage.getItem('sarmays_period_stats')) || { weeklyLog: [] };
    let periodData = JSON.parse(localStorage.getItem('sarmays_period_archive')) || [];
    let html5QrCode = null, currentTargetField = null;

    function save() {
        localStorage.setItem('sarmays_current_shift', JSON.stringify(db));
        localStorage.setItem('sarmays_period_stats', JSON.stringify(periodStats));
        localStorage.setItem('sarmays_period_archive', JSON.stringify(periodData));
    }

    function beep(f, d) { try { const a = new (window.AudioContext || window.webkitAudioContext)(); const o = a.createOscillator(); const g = a.createGain(); o.connect(g); g.connect(a.destination); o.frequency.value = f; g.gain.value = 0.1; o.start(); o.stop(a.currentTime + d); } catch(e){} }

    function handleShiftToggle() {
        if (!db.isRunning) { document.getElementById('shiftTypeModal').style.display = 'flex'; }
        else { if(confirm("Lopetetaanko vuoro?")) {
            const now = Date.now();
            const dur = now - parseInt(db.startTime);
            periodStats.weeklyLog.push({ start: db.startTime, end: now, duration: dur, type: db.type });
            db.shiftLog.forEach(i => periodData.push(i));
            db.isRunning = false; db.startTime = null; db.shiftLog = [];
            save(); updateUI();
        }}
    }

    function startShiftWith(type) {
        let t = prompt("Vahvista aloitusaika (HH:MM):", new Date().toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'}));
        if(!t) return;
        const [h, m] = t.split(':'); const d = new Date(); d.setHours(parseInt(h), parseInt(m), 0, 0);
        db.startTime = d.getTime(); db.type = type; db.isRunning = true; db.shiftLog = [];
        document.getElementById('shiftTypeModal').style.display = 'none';
        save(); beep(600, 0.2); updateUI();
    }

    function refreshClock() {
        if(!db.isRunning || !db.startTime) {
            document.getElementById('mainClock').innerText = "00:00:00";
            return;
        }
        const now = Date.now();
        const diff = now - parseInt(db.startTime);
        const secTotal = Math.floor(diff / 1000);
        
        if (secTotal >= 0) {
            const h = Math.floor(secTotal / 3600);
            const m = Math.floor((secTotal % 3600) / 60);
            const s = secTotal % 60;
            document.getElementById('mainClock').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            
            const sMins = db.shiftLog.reduce((acc, i) => acc + (parseFloat(i.s)+parseFloat(i.t)+parseFloat(i.m) || 0), 0);
            const diffMins = diff / 60000;
            document.getElementById('shiftEff').innerText = diffMins > 0.1 ? (sMins / diffMins).toFixed(2) : "0.00";
            document.getElementById('shiftMins').innerText = Math.round(sMins);
            
            // Viikkotunnit
            let wMs = diff;
            periodStats.weeklyLog.forEach(x => wMs += x.duration);
            const wh = Math.floor(wMs/3600000); const wm = Math.floor((wMs%3600000)/60000);
            document.getElementById('weekTotal').innerText = `${wh}h ${wm}m`;
            
            // Jakso EFF
            let pMins = sMins;
            periodData.forEach(x => pMins += (parseFloat(x.s)+parseFloat(x.t)+parseFloat(x.m)));
            document.getElementById('periodEff').innerText = wMs > 60000 ? (pMins / (wMs/60000)).toFixed(2) : "0.00";
        }
    }

    function editRow(index, isArchive = false) {
        const list = isArchive ? periodData : db.shiftLog;
        const item = list[index];
        const currentSum = (parseFloat(item.s) + parseFloat(item.t) + parseFloat(item.m));
        const newVal = prompt(`Muokkaa työtä #${item.id}\nSyötä uusi kokonaisaika (minuuttia):`, currentSum);
        if (newVal !== null) {
            item.s = parseFloat(newVal); item.t = 0; item.m = 0; // Yksinkertaistetaan muokkaus asetukseen
            save(); renderHistory(); if(isArchive) renderPeriodHistory();
        }
    }

    function renderHistory() {
        const c = document.getElementById('currentShiftList'); c.innerHTML = "";
        [...db.shiftLog].reverse().forEach((i, idx) => {
            const realIdx = db.shiftLog.length - 1 - idx;
            c.innerHTML += `<div class="history-row" onclick="editRow(${realIdx})"><div class="col-id">#${i.id}</div><div class="col-laji">${i.laji}</div><div class="col-aika">${(parseFloat(i.s)+parseFloat(i.t)+parseFloat(i.m)).toFixed(1)}m</div></div>`;
        });
    }

    function updateUI() {
        const r = db.isRunning;
        document.getElementById('shiftBtn').innerText = r ? "LOPPU" : "ALKU";
        document.getElementById('shiftBtn').style.background = r ? "var(--danger)" : "var(--accent)";
        ['failBtn', 'protoBtn', 'in_id', 'in_laji', 'in_s', 'in_t', 'in_m'].forEach(id => document.getElementById(id).disabled = !r);
        refreshClock(); renderHistory();
    }

    function triggerField(id) {
        currentTargetField = id; document.getElementById('reader-container').style.display = 'flex';
        if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
            document.getElementById(id).value = text.trim(); stopScanner();
            if (id === 'in_id') setTimeout(() => triggerField('in_laji'), 300);
        }).catch(()=>{});
    }
    function stopScanner() { if(html5QrCode) html5QrCode.stop().then(() => document.getElementById('reader-container').style.display='none').catch(()=>document.getElementById('reader-container').style.display='none'); }
    function switchToManual() { stopScanner(); const el = document.getElementById(currentTargetField); el.readOnly = false; el.focus(); }
    function handleInstantZero(el, nextId) { if(el.value === "0" && nextId) document.getElementById(nextId).focus(); checkAutoSave(); }

    function checkAutoSave() {
        const id = document.getElementById('in_id').value, laji = document.getElementById('in_laji').value, s = document.getElementById('in_s').value, t = document.getElementById('in_t').value;
        if (id.length >= 4 && laji && s !== "" && t !== "") {
            db.shiftLog.push({ id, laji, s: parseFloat(s)||0, t: parseFloat(t)||0, m: parseFloat(document.getElementById('in_m').value)||0 });
            ['in_id','in_laji','in_s','in_t','in_m'].forEach(k => { document.getElementById(k).value = ""; document.getElementById(k).readOnly = true; });
            save(); renderHistory();
        }
    }

    function handleManualToggle(type) {
        const val = prompt(type + " syy:");
        if(val) { db.shiftLog.push({ id: "---", laji: type + ": " + val, s:0, t:0, m:0 }); save(); renderHistory(); }
    }

    function resetPeriod() { if (confirm("Haluatko varmasti nollata koko jakson historian")) { localStorage.clear(); location.reload(); } }
    function openPeriod() { document.getElementById('periodModal').style.display = 'flex'; renderPeriodHistory(); }
    function closePeriod() { document.getElementById('periodModal').style.display = 'none'; }
    function renderPeriodHistory() {
        const c = document.getElementById('periodContent'); c.innerHTML = "";
        [...periodData].reverse().slice(0, 50).forEach((i, idx) => {
            const realIdx = periodData.length - 1 - idx;
            c.innerHTML += `<div class="history-row" onclick="editRow(${realIdx}, true)"><div class="col-id">#${i.id}</div><div class="col-laji">${i.laji}</div><div class="col-aika">${(parseFloat(i.s)+parseFloat(i.t)+parseFloat(i.m)).toFixed(1)}m</div></div>`;
        });
    }

    setInterval(refreshClock, 1000);
    updateUI();
</script>
</body>
</html>
